      中止した際にその旨を、倫理審査委員会での審議のため実施医療機関の長へ報告する。</li>
      <li>重篤な有害事象あるいはその他の、倫理審査委員会手順で必要とされる重大な安全性に関する知見が生じたら、
      倫理審査委員会での審議のため実施医療機関の長へ報告する。</li>
      <li>研究の倫理的妥当性若しくは科学的合理性を損なう事実若しくは情報又は損なうおそれのある情報であって
      研究の継続に影響を与えると考えられるものを得た場合、実施医療機関の長へ報告する。</li>
      <li>研究の実施の適正性若しくは研究結果の信頼を損なう事実若しくは情報又は損なうおそれのある情報を得た場合、
      実施医療機関の長へ報告する。</li>
      <li>研究計画書および全ての適用される規制要件に従って当該実施医療機関にて試験を遂行する。</li>
      </ul>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.2. 資金および利益相反</h3>
      <p contenteditable="true">本研究は厚生労働科学研究費委託費(革新的がん医療実用化研究事業)
      「小児ｘｘｘに対する標準治療の確立」（研究代表者：ｘｘｘ）により実施される。</p>
      <p contenteditable="true">●●薬品株式会社から試験薬「●●」の無償提供を受けている。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>本研究において、記載すべき経済的な利益関係や利益相反はない。研究者の個人的な利益相反の
      管理については、各施設の規定に従う。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.3. 説明と同意</h3>
      <p>研究責任者または研究分担者は、「10.1.1.規制要件と倫理」に記載された規制要件が定めた要件を満たしており、
      臨床研究倫理審査委員会の承認が得られた説明文書を患者本人または代諾者に渡し、研究についての説明を行う。
      十分に考える時間を与え、患者本人または代諾者が研究の内容をよく理解したことを確認した上で、研究の参加に
      ついて依頼する。患者本人または代諾者が研究参加に同意した場合、同意書に患者本人または代諾者による署名を得る。
      研究責任者または研究分担者は同意書に説明を行った研究者名と説明日、説明を受けた患者名、同意日の記載があることを
      確認する。同意文書の写しは患者本人または代諾者に手渡し、原本は診療録もしくは医療機関で定められた保管場所に保管する。</p>
      <p>&nbsp;</p>
      <p>説明文書が改訂された場合は、改訂された説明文書を患者本人または代諾者に渡し、改訂についての説明を行い、
      研究参加の継続の意思を確認する。研究責任者または研究分担者は、研究の参加に同意した患者本人または代諾者から
      同意撤回書または口頭にて、同意の撤回の意思表示があった場合には、撤回の内容に従った必要な措置を講じる。</p>
      <p>&nbsp;</p>
      <p>本研究では未成年者を研究対象者に加える。本研究の対象疾患の年齢構成を考えると、未成年者を研究対象者に
      加えなければ研究の遂行が困難であると判断されるためである。未成年患者が研究参加についての決定等についての
      意思を表すことが出来る場合は、法的な資格のある代諾者からの同意のほかにさらに未成年者である患者の意思を
      確認することを必要とする。患者が16歳以上の未成年者であって、研究を実施されることに関する十分な判断能力を
      有すると判断される場合は、患者本人からも必ず自署による同意を得る。患者が16歳未満の未成年者であっても、
      研究を実施されることについて自らの意向を表することができると判断されるときには、インフォームド・アセントを
      得るよう努めなければならない。代諾者と患者の続柄、同意を得た日付を記載する。代諾者からインフォームド・
      コンセントを受けて研究を実施し、その後に研究対象者が研究を継続されることについて自らの意思を表することが
      できると判断されるに至った場合で、当該研究対象者への研究継続、試料・情報の取扱いの変更などが生じる場合、
      研究者等は、当該研究対象者からインフォームド・アセントやインフォームド・コンセントを得るよう努める必要がある。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.4. 研究対象者データの保護</h3>
      <p>本研究ではプライバシーを保護するため、研究対象者の氏名、現住所の詳細、電話番号、Eメールアドレス、
      勤務先情報、通学先情報を取得しない。医療情報は発番された症例登録番号を用いて同定され、研究の結果が
      公表される場合にも研究対象者の身元のプライバシー保護に配慮する。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.5. 試験データの提供</h3>
      <p>本研究の概要を大学病院医療情報ネットワーク研究センターの臨床試験登録システム（UMIN-CTR）に登録し、
      研究計画書の変更及び研究の進捗に応じて適宜更新する。</p>
      <p>&nbsp;</p>
      <p>本試験終了後、得られた試料・情報を外部に提供する場合は、新たに試料・情報を利用する研究計画書等の
      倫理審査委員会承認を得ることが必要である。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.6. データの品質保証</h3>
      <h4>10.1.6.1. データ管理</h4>
      <p contenteditable="true">本研究ではEDCを使用する。研究責任者または研究責任者に指名された者は厳重に
      管理された個別の電子署名（IDとパスワード）を用いてEDCにログインし、収集された症例情報を速やかにEDCに入力し、
      データセンターに送信する。送信された電子データが症例報告書とみなされる。研究責任者または研究責任者に
      指名された者が、入力・訂正の全てを実施し、必要に応じてEDC内で問合せを行い、また担当データマネージャ等が
      作成した問合せに対応する。研究責任者は全てのデータ入力が正確であることを確認する。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">本試験ではEDCとして「Ptosh」を症例登録、層別化、ランダム割付、
      電子的症例報告書(eCRF)管理、安全性情報管理の目的に使用する。Ptoshは「10.1.1. 規制要件と倫理」に
      記載されている規制に準拠しており、下記の機能を有しデータセンターにて運用されている。</p>
      <ul>
      <li contenteditable="true">毎日データのフルバックアップを行っている。</li>
      <li contenteditable="true">1日以内にバックアップデータからスタンバイサーバへのシステム復旧が可能である。</li>
      <li contenteditable="true">OSのアップデートとセキュリティのパッチ当ては必要に応じて迅速に行われる。</li>
      <li contenteditable="true">データ通信内容はSecure Socket Layer(SSL)方式による暗号化で保護されている。</li>
      <li contenteditable="true">全てのデータがサーバで保管され、使用するユーザーのパーソナルコンピュータに
      データを残さない。</li>
      <li contenteditable="true">システム利用にはユーザー認証(ユーザーIDとパスワード)が必要である。</li>
      <li contenteditable="true">一定時間が経過すると自動的にログアウトされる。</li>
      <li contenteditable="true">監査証跡の機能を持ち、保存されたデータが修正・変更された場合、 変更者、
      変更日時、変更内容および変更理由等はデータ変更履歴として変更不能な形で保存される。</li>
      </ul>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.6.2. モニタリング</h4>
      <p contenteditable="true">データセンターに所属する本研究担当データマネージャがEDCを用いて中央
      モニタリングの手法により疑義の生じた入力データについてモニタリングを随時施行する。担当データマネージャは
      疑義の生じた入力データについて適切な問い合わせを行う責務を有する。試験進捗に関する定期モニタリング報告を年2回行う</p>
      <p>&nbsp;</p>
      <h4>10.1.6.3. 施設訪問監査</h4>
      <p>監査委員会の委員長が指名するJCCG内の研究者(監査担当者)が本試験を含むJCCG試験の参加施設を訪問し
      施設IRB/倫理審査委員会承認文書の確認、患者への説明記録や同意文書原本の確認、CRF記入データと診療録など
      原資料の直接閲覧に基づくデータの照合（Source document verification; SDV）等を監査委員会の定める
      監査規約及び監査マニュアルとそれに従って業務担当者等が作成する監査計画に従って行う。なお、各施設の
      監査結果は当該施設の施設研究責任者、監査委員会およびJCCG運営委員会にのみ報告され、両委員会外に
      公表される場合、施設名は伏せられる。本研究では第三者監査を実施しない。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.6.4. 記録の保存</h4>
      <p>対応表および原資料等は実施医療機関にて、収集された情報等は研究代表者施設にて、研究終了後5年間以上保管する。
      記録を破棄する場合には研究対象者のプライバシー保護に配慮する。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.7. 試験の早期中止</h3>
      <p contenteditable="true">研究代表者は倫理審査委員会などによる勧告があった場合を含み、研究対象者全体での
      リスクと利益のバランスが許容しがたい場合、研究を中止することがある。また研究計画書、規制要件に対する不遵守、
      実施手順の問題、あるいは管理上の理由による研究の中止の研究対象者数が多い場合に、研究の組み入れまたは特定の
      施設の組入を中止する場合もある。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">以下の場合に研究を早期中止する。</p>
      <ul>
      <li contenteditable="true">有効性の中間解析により、試験治療あるいは対照治療のいずれかが優れていることがさ示された。</li>
      <li contenteditable="true">有効性の中間解析により、当該研究の主たる仮説を証明する可能性が小さいと判断された。</li>
      <li contenteditable="true">重篤な有害事象報告や当該試験以外の情報を含む安全性情報に基づき、
      試験治療又は対照治療の安全性に問題があると判断された。</li>
      <li contenteditable="true">症例登録の遅れ、研究計画書逸脱の頻発等の理由により、研究の完遂が困難と判断された。</li>
      </ul>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.8. 公表に関する取決め</h3>
      <p>本研究の結果は学会発表あるいは論文掲載で研究終了後2年以内に公表する予定である。本研究中に
      収集されたデータはJCCGに帰属し、あらゆる出版物、論文抄録による研究結果の公表ならびに発表は、研究代表者施設
      （研究代表者）<span contenteditable="true">[及び研究運営委員会]</span>の事前承諾が必要である。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.9. 研究対象者に対する補償</h3>
      <h4>10.1.9.1. 健康被害に対する補償</h4>
      <p contenteditable="true">本研究は、臨床研究補償保険に加入する予定である。なお、本研究の実施により
      研究対象者に対して健康被害が生じた場合は、各実施医療機関において責任を持って治療を行う。健康被害の
      治療に要する費用は、研究対象者の健康保険を用いる。臨床研究補償保険に加入しており、万が一、予期できない
      重篤な健康被害が生じた場合で、本研究との因果関係が明らかとなった場合には、損害の程度に応じ補償金が給付される場合がある。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">本研究は●●保険株式会社の補償保険に加入する予定であり、補償内容は以下の
      予定である。　[具体的な補償内容]</p>
      <p>&nbsp;</p>
      <p contenteditable="true">本研究は抗がん剤を評価対象とした介入研究であるため、保険会社による補償保険が
      設定されていないことから補償保険に加入していない。なお、本研究の実施により研究対象者に対して健康被害が
      生じた場合は、各実施医療機関において責任を持って治療を行い、医療費又は医療手当を用いた補償措置を講じる。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">本研究は抗がん剤を評価対象とした介入研究であるため、保険会社による補償保険が
      設定されていないことから補償保険に加入していない。なお、本研究の実施により研究対象者に対して健康被害が
      生じた場合は、各実施医療機関において責任を持って治療を行う。健康被害の治療に要する費用は、研究対象者の健康保険を用いる。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.9.2. 研究対象者の負担</h4>
      <p>本研究はすべて保険診療の範囲内で行われ、医療費の自己負担分が発生する場合については研究対象者が負担をする。
      研究に参加することで日常診療に比べ、費用が増加することはない。</p>
      <p contenteditable="true">本研究に参加することによる研究対象者への謝礼はない。</p>
      <p contenteditable="true">本研究に参加した研究対象者に、謝礼としてクオカード●円を支払う。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.9.3. 相談窓口</h4>
      <p>研究対象者やその関係者からの相談窓口は、研究責任者とし、連絡先を説明文書に記載する。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h3>10.1.10. ゲノム研究</h3>
      <p contenteditable"true">本研究は「ヒトゲノム・遺伝子解析研究に関する倫理指針」の対象とならない。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.10.1. 遺伝情報の開示に関する考え方</h4>
      <p>本研究で調べた遺伝情報については、研究対象者が開示を希望する場合に、研究対象者に対してのみ開示する。
      ただし、研究対象者が１６歳未満の場合には、代諾者の意向も確認した上で、開示するかどうか決定する。</p>
      <p contenteditable="true">[または]</p>
      <p>本研究では、多数の遺伝情報を集め、解析し結果を出すため、研究対象者個人の遺伝情報については、
      健康状態や病気を評価するための精度や確実性が十分ではなく、研究対象者及びその血縁者に精神的負担を与えたり、
      誤解を招く恐れがあるため、遺伝情報の開示は行わない。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.10.2. 遺伝カウンセリングの必要性及びその体制</h4>
      <p>研究対象者やその血縁者に、遺伝情報の開示をする場合には、診療を担当する医師が十分に説明をするともに
      遺伝カウンセリングの希望の有無を確認する。研究対象者やその血縁者が遺伝カウンセリングを希望する場合には、
      適切なカウンセラーを紹介する。</p>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <h4>10.1.10.3. 偶発的所見の取扱い</h4>
      <p>本研究の実施に伴い、研究対象者の健康、子孫に受け継がれ得る遺伝的特徴等に関する重要な知見が
      得られた場合の研究対象者に係る研究結果（偶発所見等）の取扱いは、以下の通りとする。</p>
      <p>研究対象者に、偶発所見等が得られる可能性があることを説明し、重要な知見が得られた場合に研究結果の開示を
      希望するか否かを説明同意文書で事前に確認する。研究対象者が結果の開示を希望している場合、重要な知見が得られた
      ときには、研究責任者が十分説明を行った上で、研究結果を伝える。研究対象者が結果の開示を希望していない場合に
      おいても、重要な知見が得られたときには、有効な対処方法があり、研究対象者やその血縁者がその結果を知ることが
      有益であると判断される場合は、実施医療機関の院長に報告し、倫理審査委員会の意見を求め、その意見に基づき、
      研究代表者、該当実施医療機関の研究責任者、院長及び当該研究対象者の担当医師が協議する。その結果を踏まえ、
      研究責任者は、研究対象者に対し、十分な説明を行った上で、意向を確認し、なお開示を希望しない場合は、開示は行わない。</p>
