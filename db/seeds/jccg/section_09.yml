    'no': 9.3
    title: 解析対象集団
    template_name: JCCG
    template: ''
    instructions: |-
      <p>解析対象集団とは、当該研究に登録された研究対象者のうち、統計解析の対象として、研究目的に関連する
      仮説を検証するために最も適切な研究対象者集団を指す。複数の解析対象集団を設定する場合はそれぞれについて定義する。</p>
      <p>解析対象集団には以下のような集団がある</p>
      <ol>
      <li>Intention-To-Treat(ITT):</li>
      <p>臨床試験において、治療方針により得られる効果は、実際に受けた試験治療ではなく、研究対象者を
      治療しようとする意図（予定した試験治療規定）に基づくことにより最もよく評価できる、ということを主張する原則。</p>
      <li>最大の解析対象集団　Full Analysis Set (FAS):</li>
      <p>Intention-To-Treatの原則に可能な限り近づけた研究対象者集団。最大の解析対象集団は、ランダム化が
      行われた全研究対象者から、除くべき理由のある最低限の研究対象者を除外した集団である</p>
      <li>実施計画書に適合した対象集団　Per Protocol Set (PPS):</li>
      <p>データの集合であり、そのデータは基礎となる科学的モデルに従い試験治療の効果をよく示すと十分
      考えられる程度に研究計画書を遵守した部分集団が得られる。遵守には、試験治療への暴露、測定値の
      利用可能性及び大きな研究計画書違反がないことが含まれる。</p>
      <li>４）安全性解析対象集団　SAFety Analysis Set (SAF):</li>
      <p>安全性の解析対象となる集団である。全登録例のうち、試験治療が１回以上投与された症例を対照とすることが多い。</p>
      </ol>
    example: |-
      <p>全ての有効性評価において、最大の解析対象集団（FAS）における解析を主解析とし、参考として研究計画書に
      適合した対象集団（ＰＰＳ）における解析を行う。安全性の解析は、安全性解析対象集団における解析を実施する。
      対象集団の定義は、以下に示す。</p>
      <ul>
      <li>最大の解析対象集団（FAS：Full Analysis Set）</li>
      <p>全登録症例を最大の解析対象集団（FAS）とする。ただし、重大な研究計画書違反
      （同意未取得、試験手続き上の重大な違反）の症例については除外する。</p>
      <li>研究計画書に適合した対象集団（PPS:Per Protocol Set）</li>
      <p>FASから試験治療や併用療法など研究計画書の規定に対して、適格・除外基準違反、
      併用禁止薬・併用禁止療法違反があった症例を除いた集団とする。</p>
      <li>安全性解析対象集団</li>
      <p>全登録例のうち、試験治療を全く施行されなかった症例を除いた集団</p>
      </ul>
      <p>&nbsp;</p>
