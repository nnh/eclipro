    'no': 9.5
    title: 中間解析
    template_name: JCCG
    template: |-
      <div contenteditable="true">
      <p>[中間解析のサマリーを挿入]</p>
      <p contenteditable="false">予定している中間解析については統計解析計画書に詳述される。</p>
      <p>&nbsp;</p>
      </div>
    instructions: |-
      <ul>
      <li>中間解析の目的、実施時期、方法及び結果の報告について記載する。中間解析を実施しない場合にはその旨を記載する。</li>
      <li>中間解析の実施時期は、登録症例数（例：目標登録症例数のXX％が登録された時点からxx年後）、イベント数
      （例：全体でM人の死亡があった時点）、研究開始又は最終症例登録からの経過時間（例：研究開始ｔ年後）等によって特定しておく。</li>
      <li>中間解析の手法については、解析対象集団、解析方法及び項目、多重性の調整方法等を記載する。</li>
      <li>中間解析の結果からとるべきアクション、臨床試験の停止ルールあるいは最終解析のための名目有意水準の調節を記載する。</li>
      <li>効果安全性評価委員会の役割についても記述する（例えば、臨床試験を継続、変更、あるいは中止するかに
      ついての勧告をスポンサーに対して行うなど）</li>
      </ul>
