    example: |-
      <p contenteditable="true">&nbsp;</p>
      <h4>試験の根拠と目的</h4>
      <p>HER2陰性の原発性乳癌を対象として、標準的な治療Ａ単独に比べて、標準的な治療Aと試験薬Bを併用
      することにより、再発抑制効果が高まることをランダム化比較試験により検証する。</p>
      <p contenteditable="true">&nbsp;</p>
