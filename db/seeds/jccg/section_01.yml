    instructions: |-
      <p>研究計画書のキーポイントを短く（1〜2ページ）要約する。このセクションは、本文との一貫性を
      担保するため、本文の作成が終了した後に作成しなければならない。</p>
      <p>&nbsp;</p>
      <h4>試験の根拠と目的</h4>
      <p>臨床試験の根拠と目的を簡潔に（1パラグラフ、２～３行が目安）記載する。本文中の文章と一致させる。
      本文を修正したら必ずこちらも修正してください。研究の対象疾患（研究対象者）、試験薬、評価する特性
      （有効性、安全性、臨床効果等）、評価項目、研究デザイン等を含める。</p>
      <p>&nbsp;</p>
      <h4>目的および評価項目</h4>
      <p>主要目的と副次的目的およびそれらに関連する評価項目について記述する。評価項目は詳細な項目名
      ではなく評価する内容を抽象化したレベルで記述する。主要評価項目は主目的に合った評価項目を１つ
      記載する。（4.評価項目　参照）</p>
      <p>&nbsp;</p>
