    instructions: |-
      <ul>
      <li>必要不可欠なデータのみを収集するようにする。スケジュールは臨床試験のそれぞれの段階での評価の
      タイミングを特定する主な記述場所である。本文にスケジュールの記述を繰り返さないこと。</li>
      <li>有効性あるいは安全性に関するデータを収集するには、受診のタイミングを考慮した許容ウインドウを
      設定することが必要な場合がある。評価日の欄に±日を加えることで、許容ウインドウをスケジュールに明示することができる。</li>
      <li>注／脚注はできるだけ少なく、簡潔なものにし、重要な情報を含めるようにする。詳しい説明が必要な
      場合には、注には、詳細が記述されている研究計画書本文のセクションを参照するようにする。時間ポイント
      としてDay 0は使ってはならないことに注意。</li>
      <li>評価の内容が同じであれば、連続する週の評価を一つにまとめ、異なる試験段階（例、スクリーニング、
      治療期間、追跡）については別々の表に分けることを検討する。複数のパートで構成される臨床試験については、
      試験のそれぞれのパートにつき1つのスケジュール表を作成することが望ましい。</li>
      <li>スケジュール表の例を示す。必要に応じて改変を行う。</li>
      </ul>
