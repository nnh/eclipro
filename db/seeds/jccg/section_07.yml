    'no': 7.3
    title: 追跡不能
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <p>研究対象者が予定していた受診をせず、臨床試験実施施設による連絡がとれない場合に、その研究対象者を追跡不能とみなす。</p>
      <p>必要な受診日に研究対象者が来診しなかった場合には、以下の対策をとる：</p>
      <ul>
      <li>実施医療機関では、研究対象者への接触を試み、可及的すみやかに再受診の調整を行い、研究対象者には、
      指定された受診を守ることの重要性を助言し、研究対象者が、臨床試験を継続する意思があるかどうかについて確認する。</li>
      <li>研究対象者が追跡不能と思われる場合には、研究責任者、研究分担者もしくはその代理人が研究対象者との
      連絡を再開するためのあらゆる努力を払う。これらの連絡の試みは記録されなければならない。</li>
      </ul>
      <p>上記の試みに関わらず、研究対象者に連絡がつかない場合には、臨床試験を中止したものとみなし、主な理由は追跡不能とする。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">&nbsp;</p>
      </div>
    instructions: |-
      <p>欠測データの量を少なくし、欠測データの影響を最小限に留められるよう、追跡不能研究対象者を臨床試験では
      どのように定義し対処するかについて簡潔に記載する。</p>
