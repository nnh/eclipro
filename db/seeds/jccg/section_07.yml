    'no': 7.2
    title: 試験の中止
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <p>以下のいずれかに該当する場合は、研究対象者の試験を中止する</p>
      <ul>
      <li>研究対象者が死亡した場合</li>
      <li>転居などにより研究対象者が追跡不能となった場合</li>
      <li>研究対象者による同意撤回の申し出があった場合</li>
      <li>代諾者による同意撤回の申し出があった場合</li>
      <li>登録後不適格症例であることが判明した場合</li>
      <li>その他の重大な研究計画書違反が判明した場合</li>
      <li>当該実施医療機関における試験が中止された場合</li>
      <li>試験全体が中止された場合</li>
      <li>その他の理由で研究責任者、研究分担者により試験中止が適切と判断された場合</li>
      </ul>
      <p>&nbsp;</p>
      <p>研究対象者は自らの求めによりいつでも同意撤回すなわち臨床試験を辞退することができ、また、安全性、行動、
      管理に関する理由で研究責任者または研究分担者が判断した場合には、いつでも研究対象者の臨床試験を終了させることができる。</p>
      <p>研究対象者が同意撤回がなされる前に収集したデータについては引続き使用することが可能である。</p>
      <p>研究対象者が試験中止を希望した場合には、採取したが検査を行っていない検体については、
      破棄を研究対象者が請求することができ、研究責任者はこのことを記録しておかなければならない。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">&nbsp;</p>
      </div>
    instructions: |-
      <p>研究対象者が臨床試験を中止する判断基準について記述する。</p>
