    'no': 7.1
    title: 試験治療の中止
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <p>以下のいずれかに該当する場合は、研究対象者の試験治療を中止する</p>
      <ul>
      <li contenteditable="true">&nbsp;</li>
      <li>研究対象者より試験治療中止の申し出があった場合</li>
      <li>代諾者より試験治療中止の申し出があった場合</li>
      <li>研究対象者の試験が中止となった場合</li>
      <li>その他の理由で研究責任者、研究分担者により試験治療中止が適切と判断された場合</li>
      </ul>
      <p>&nbsp;</p>
      <p>試験治療中止例の研究期間中の観察は引き続き実施する。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">&nbsp;</p>
      </div>
    instructions: |-
      <p>試験薬の研究対象者への投与を中止する判断基準について記述する。試験治療を中止した際に収集すべき
      データについては「1.3. スケジュール」に記載する。</p>
    example: |-
      <p>以下のいずれかに該当する場合は、研究対象者の試験治療を中止する</p>
      <ul>
      <li contenteditable="true">有害事象により試験薬が休薬となってから28日を超えても再開できない場合</li>
      <li contenteditable="true">有害事象により試験治療の継続が困難と判断された場合</li>
      <li contenteditable="true">原疾患の再発を確認した場合</li>
      <li contenteditable="true">原疾患の増悪を確認した場合</li>
      <li contenteditable="true">再発以外の癌病変が認められた場合</li>
      <li>研究対象者より試験治療中止の申し出があった場合</li>
      <li>代諾者より試験治療中止の申し出があった場合</li>
      <li>研究対象者の試験が中止となった場合</li>
      <li>その他の理由で研究責任者、研究分担者により試験治療中止が適切と判断された場合</li>
      <p>&nbsp;</p>
      <p>試験治療中止例の研究期間中の観察は引き続き実施する。</p>
