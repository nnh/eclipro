    'no': 6.3
    title: 症例登録、層別化および割付
    template_name: JCCG
    template: ''
    instructions: |-
      <p>症例登録について簡潔に記載を行う。</p>
      <p>&nbsp;</p>
      <p>割付について誰が、いつ、どのようなシステムを用い（紙ベースか、もしくはEDCシステム等のWEB方式かを用いるかなど）、
      その割付結果情報は誰が、いつ、どのように研究責任者または研究分担者に連絡するかについて、記載する。</p>
      <p>紙ベースの場合、情報の送信方法は何か（FAX、Eメール、郵送等）。</p>
      <p>ランダム化比較臨床試験の場合、症例登録後、データセンターが割付を行うタイミング及び研究責任者
      または研究分担者への割付結果の連絡方法についても記載する。</p>
      <p>WEB方式の場合、症例登録のURLについては研究計画書に掲載しない（セキュリティが甘くなるため）。</p>
      <p>&nbsp;</p>
      <p>割付方法の概略と割付調整因子（層別ランダム化における層別因子又は最小化法におけるバランス因子等）
      について記載する。ただし、割付を行わない試験においては本節を省略する。</p>
      <p>&nbsp;</p>
      <p>単盲検とは、研究対象者は治療法に関して盲検状態に置かれているが実施施設のスタッフ（例えば、
      試験モニターや担当医師）とスポンサースタッフは盲検状態に置かれていないことをさす。二重盲検とは、
      研究対象者および実施施設スタッフの両方が治療法に関して盲検状態におかれる臨床試験のことである。</p>
      <p>臨床試験の実施に関与している誰かが盲検状態に置かれていない場合（例えば、実施施設の薬剤師や、
      スポンサーの臨床試験材料提供グループ）は、臨床試験を実施する他のスタッフの盲検状態を維持するのに
      用いた手段について記述する。</p>
      <p>特定の研究対象者あるいは全ての研究対象者に対して開鍵を行う状況（例、SAEのため）、これを行う手順、
      研究対象者コードに誰がアクセスするかについて記述する。臨床試験で一部の担当医師が非盲検状態に置かれる
      ことが許されている場合（例、用量調節を行うため）、他の担当医師に割り付けがもれないようにする手段に
      ついて記述しなければならない。</p>
    example: |-
      <div contenteditable="false">
      <p contenteditable="true">研究対象者がすべての適格基準を満たし、除外基準のいずれにも該当しないことを
      確認した時点で、研究責任者又は研究分担者は電子カルテシステムの本研究用テンプレートを用いて症例登録を行う。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">研究対象者がすべての適格基準を満たし、除外基準のいずれにも該当しないことを
      確認した時点で、研究責任者又は研究分担者は電子データ収集システム(EDC:electronic data capturing)を用いて
      症例登録を行う。EDCより症例登録番号が発行される。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">研究対象者がすべての適格基準を満たすと判断した時点で、試験責任医師又は
      試験分担医師は、登録適格性確認票を用いて登録センターにファクシミリにて登録する。登録センターは、
      登録票により適格性を確認し、試験責任医師または試験分担医師に、ファクシミリにて症例登録番号を記載した
      登録確認書をファクシミリにて送付する。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">研究対象者の各群への割付けはEDCシステムで行う。</p>
      <p contenteditable="true">割付方法：最小化法</p>
      <p contenteditable="true">割付調整因子：施設、病期（I, II/III, Ⅳa, IVb）　）、年齢（～69才/70才～）</p>
      <p>&nbsp;</p>
      <p contenteditable="true">本臨床試験はオープンラベル試験であり、盲検化処置は適用されない。本臨床試験は
      オープンラベル試験であり、バイアスが生じる可能性については、以下のステップで低減させる：[中央一括ランダム割付、判定] </p>
      <p>&nbsp;</p>
      <p contenteditable="true">本臨床試験はオープンラベル試験である。しかし、参加者が受けるべき特定の治療法は、
      ランダム割り付け封筒によって割り付けられる。臨床試験実施施設は、盲検化されたランダム割り付け封筒を受け取り、
      それぞれの研究対象者に試験投与を開始する直前に、昇順に封筒を開封する。臨床試験実施施設では、開封した日時を記録する。</p>
      </div>
    editable: true
