    'no': 6.5
    title: 併用療法
    template_name: JCCG
    template: ''
    instructions: |-
      <p>臨床試験実施期間中にどのような治療もしくは処置が許容されるかについて記述し、許可された併用療法
      もしくは禁止された併用療法に関連するその他の具体的なルールや手順があれば、それも記述する。</p>
      <p>併用療法の使用に関する記録について、期待していることの概要を示す。</p>
      <p>背景治療あるいは救済治療などの臨床試験外の治療があれば、記述する。</p>
      <p>臨床試験期間中に治療を受ける必要のある臨床試験に特有の状態（例、高カリウム血症、血圧コントロール、
      浮腫、血糖値コントロール）の管理に関してガイダンスがあれば、記述する。</p>
      <p>&nbsp;</p>
      <p>試験治療後に予想される後治療についての制限があれば記載する。</p>
    example: |-
      <div contenteditable="false">
      <p contenteditable="true">試験治療終了後は、再発または再発以外の癌病変を認めない限り内分泌療法以外の抗癌治療は行わない。<p>
      <p contenteditable="true">  試験治療終了後は、研究責任者の判断により適切な治療に切り替える。</p>
      <p>&nbsp;</p>
      </div>
    editable: true
  -
    'no': 6.6
    title: 試験治療変更基準
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <p>減量が必要な場合には、試験治療は以下のように実施する：<span contenteditable="true">&nbsp;</span></p>
      <p>&nbsp;</p>
      <p contenteditable="true">&nbsp;</p>
      </div>
    instructions: |-
      <p>試験治療薬、対照薬のそれぞれについて用量を選択／変更するのに用いる手順について記述する。
      「4.5. 試験治療の妥当性」と相互参照し、そのセクションにすでに記述されている情報を繰り返し記述してはならない。<p>
      <p>安全性／その他の理由で個々の研究対象者に対する試験治療を中止することに関する情報を含めない。
      この点については、「7.1. 試験治療の中止」に詳しく記述されるからである。</p>
      <p>用量選択／変更の判断が委員会の審査によるものである場合には、詳細について付録に記述し、相互参照とする。</p>
      <p>容易に理解できるよう、表形式で情報を示すことを検討する。</p>
    example: ''
    editable: true
