    'no': 6.7
    title: 試験終了後の治療
    template_name: JCCG
    template: ''
    instructions: |-
      <p>通常の診療を超える医療行為を伴わない研究の場合：通常診療に戻る。</p>
      <p>&nbsp;</p>
      <p>通常の診療を超える医療行為を伴う研究の場合：</p>
      <p>個々の研究対象者が通常の診療を超える医療行為、特に、未承認医薬品・医療機器の使用又は既承認医薬品・
      医療機器の承認等の範囲（効能・効果、用法・用量等）を超える使用を伴う研究を実施後に、当該治療等を継続
      することが可能か、可能な場合は、当該治療等を受けるか否かの判断を行うに当たっては、当該研究を実施した
      結果により得られた知見のほか、当該治療等を継続するために必要な経済的な負担等も含めて研究対象者等に
      説明する必要がある旨を記載する。</p>
    example: |-
      <div contenteditable="false">
      <p contenteditable="true">試験終了後の治療は担当医の判断により適切な治療を行う。</p>
      <p>&nbsp;</p>
      <p contenteditable="true">試験終了後は、保険適応内で使用できる適切な治療に切り替える。</p>
      <p contenteditable="true">試験終了後は、終了時に試験治療の有効性が認められ、研究対象者が希望した場合は
      研究責任者の判断により試験治療を継続する。[試験治療を継続する場合は、研究対象者の費用負担についても記載する]</p>
      <p>&nbsp;</p>
      <p contenteditable="true">&nbsp;</p>
      </div>
    editable: true
