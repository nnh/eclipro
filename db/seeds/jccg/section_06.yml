    instructions: |-
      <h3>6.1.1. 試験薬</h3>
      <p>試験薬及び対照薬（もしくは医療機器）の概要や薬物動態について添付文書又は概要書の要約を記載する。</p>
      <p>試験治療に含まれる薬剤の作用機序や特徴、臨床試験の有効性データを中心に薬剤選択の根拠となった情報は
      「2.2. 背景」に記載する。</p>
      <p>薬剤別の有害反応データの詳細は「8.3.3.予期される有害事象」で記述する。</p>
      <p>試験薬が本邦で未承認の場合は、文献や海外の添付文書等を調査し記載する。</p>
      <p>1薬剤（1機器）につき1ページ以内を目安にする。</p>
      <p>&nbsp;</p>
      <h3>6.1.2. 投与量</h3>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h3>6.1.3. 投与スケジュール</h3>
      <p>治療については表を使って記述し、テキストを最小限に抑えることが望ましい。</p>
      <p>それぞれの試験群の治療ブロック毎に投与した正確な治療薬もしくは診断薬の内容を、投与経路、用量、
      用法を含めて記述しなければならない。</p>
      <p>医療用デバイスに関しては、デバイスのセットアップと使用法についての詳細な説明を含む。
      デバイスのユーザーズマニュアルを付録に添付しても良い。</p>
      <p>&nbsp;</p>
    example: ''
