    instructions: |-
      <p>研究目的の根拠となる情報の大半は既存の文書から得られるため、このセクションは簡潔にする
      （半ページ〜1ページ）。このセクションを作成するのに、以下に示したアプローチが推奨できる。
      当該疾病のために当該試験治療が開発された理由について1〜2センテンスで記述する（例、医学的ニーズが
      満たされていない、投与がより容易に行える、より高い効能が期待される、副作用プロファイルが良好）。
      この試験薬が、治療に使われたことがあるかどうかについて記述する。臨床試験に関係のある文献やデータを簡潔に引用する。</p>
      <p>&nbsp;</p>
      <h3>2.2.1. 対象に関する背景</h3>
      <p>適格基準に該当する対象に関する疫学的事項等を記載する。</p>
      <p>&nbsp;</p>
      <h3>2.2.2. 標準治療</h3>
      <p>対象集団に対する現時点での標準的治療を治療成績と共に記載する。標準的治療が確立していない場合はその旨記載する。</p>
      <p>&nbsp;</p>
      <h3>2.2.3. 先行研究</h3>
      <p>標準治療以外の治療選択肢や本研究で行う試験治療に関連する研究や治療成績などについて記載する。
      既存治療の限界と、それを革新すべく試みられている新しい治療方法に関して国内外の最新情報を収集し評価し、
      いずれの治療法についても、まず、国内外の他の臨床試験又はメタアナリシスの報告があればそれを症例数や
      治療成績などとともに提示する。なお、臨床試験の報告がない場合、症例調査等の観察研究の提示を考慮する。
      全ての引用文献は、「11.文献」の項に記載する。</p>
