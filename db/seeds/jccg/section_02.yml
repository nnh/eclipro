    'no': 2.3
    title: ベネフィット・リスク評価
    template_name: JCCG
    template: ''
    instructions: |-
      <p>標準的治療として認められたもととなった臨床研究の研究デザインとその有効性・安全性のデータなど、
      本試験治療で予想される有効性と安全性について述べる。安全性を含む研究対象者リスクについてはリスクの最小化について述べる。</p>
    example: |-
      <p>作用機序及び評価可能な非臨床、臨床データから本試験治療は高い奏効率や長期間の奏効期間をもたらし、
      対象集団における新たな有効な治療法となる可能性があると考えられる。全体の安全性プロファイルから、
      有害事象は管理可能で許容範囲内であると考えられる。以上より、本試験治療はリスク・ベネフィットバランスが取れていると考えられる。</p>
      <p>&nbsp;</p>
      <p>リスクとしての試験治療の安全性プロファイルは●●試験で明らかとなっている。本試験における安全性評価項目は、
      研究対象者において想定される試験治療の安全性プロファイルを考慮し設定した。試験治療の非臨床データ及び臨床データより、
      研究対象者は下記のベネフィットを得られる可能性がある。</p>
      <p>&nbsp;</p>
      <p>予測される有害事象を最小化するために、適格基準、試験治療変更基準、試験治療の中止基準、
      安全性評価項目の評価スケジュールを慎重に定めた。</p>
      <p>&nbsp;</p>
      <p>[対象の要約]の患者には、新たな治療選択肢に対する明らかなアンメットメディカルニーズが
      依然として存在する。本試験のデザインは潜在的リスクの最小化を目的としており、過去の知見に基いて最も可能性の高い
      それらのリスクに対して、早期の安全性評価などの集中的なモニタリングを設定している。[既存の非臨床・臨床データの
      要約]を考慮すれば、本試験治療の安全性は管理可能であり、[予想される臨床効果の要約]により意味のある臨床的
      ベネフィットが提供される可能性がある。したがって、[対象の要約]の患者を対象に[目的]を検討することは許容可能であり、
      全般的なベネフィット・リスク評価は提案された試験デザインを裏付けるものである。</p>
    editable: true
