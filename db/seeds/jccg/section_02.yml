    title: 目的
    template_name: JCCG
    template: ''
    instructions: |-
      <p>試験の目的に関連して、臨床試験を行う根拠について2〜3センテンスで記述する。臨床試験を実施する理由
      （臨床試験の目的）ならびになぜこのタイミングで行うべきかを簡潔に述べ、一貫した科学的記述とする。
      この根拠は（関連するものがあれば）先行研究の結果や、疾病項目の特性に基づいたものでなければならず、
      科学的メリットのあるものでなければならない。</p>
