    title: 有害事象
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <h3>8.3.1. 有害事象の定義</h3>
      <ul><li>有害事象：</li></ul>
      <p>実施された研究との因果関係の有無を問わず、研究対象者に生じた全ての好ましくない又は意図しない
      傷病若しくはその徴候（臨床検査値の異常を含む。）をいう。</p>
      <p>&nbsp;</p>
      <ul><li>重篤な有害事象：</li></ul>
      <p>有害事象のうち、以下のものを言う。</p>
      <ol>
      <li>死に至るもの</li>
      <li>生命を脅かすもの</li>
      <li>治療のため入院または入院期間の延長が必要となるもの（有害事象の治療のための緊急入院であり、事前に予定されていた入院は除く）</li>
      <li>永続的または顕著な障害・機能不全に陥るもの</li>
      <li>子孫に先天異常を来すもの</li>
      <li>その他医学的に重要な状態と判断される事象（直ちに生命をおびやかしたり死や入院には至らなくとも、
      患者を危険にさらすおそれがあったり、又は上記の定義に挙げられているような結果に至らないように処置や
      治療が必要となるような重要な医学的事象。）</li>
      </ol>
      <p>&nbsp;</p>
      <h3>8.3.2. 重篤な有害事象の報告</h3>
      <p contenteditable="true">&nbsp;</p>
      <p>&nbsp;</p>
      <p>初回の重篤な有害事象報告<span contenteditable="true">[及び「xxx」に定義されている重要な非重篤有害事象の報告]</span>
      の後、研究責任者また研究分担者は事象が確定（死亡、回復、追跡不能）になるまで追跡する。報告手順は下記の通りである。</p>
      <p>&nbsp;</p>
      <ol>
      <li>緊急報告の対象となる有害事象が発生した場合、当該有害事象が発生した施設の研究責任者あるいは
      研究分担者は直ちに適切な処置、カルテ記載を行う。</li>
      <li>当該事象の発生を知り得てから24時間以内に研究代表者にSAE報告書を提出するように務める。</li>
      <li>研究代表者は、必要に応じて当該有害事象が発生した施設の研究責任者、研究分担者に疑義事項の問合せを行い、
      重篤な有害事象であることを確認する。</li>
      <li>研究代表者は、内容の緊急性、重要性、影響の程度等を吟味の上、SAE見解書を作成する。また必要に応じて
      効果安全性評価委員会に見解を求める。SAE見解書の内容に応じて、登録の中断・中止、研究計画書・同意説明文書
      改訂等が研究代表者の承認のもとに行われることがある。</li>
      <li>研究代表者はSAE見解書を確定し、報告内容が重篤な有害事象であることが確認された場合は、全実施医療機関に
      当該SAE報告内容ならびに対応の状況および結果を周知する。これらはSAE報告書が研究代表者に提出されてから72時間
      以内に可能な限り実施するように務める。</li>
      <li>当該有害事象が発生した実施施設の研究責任者は重篤な有害事象であることが確認され、SAE見解書が確定された後に、
      確定した有害事象報告内容を「統一書式12」にて倫理審査委員会に報告する。これらはSAE見解書を確定されてから、
      72時間以内に可能な限り実施するように務める。</li>
      <li>研究代表者は当該研究との因果関係がある予測できない重篤な有害事象が発生した場合、「人を対象とする
      医学系研究に関する倫理指針ガイダンス」の定める様式により、当該有害事象が発生した実施施設の長と共同して、
      厚生労働大臣に報告すると共にホームページに対応の状況及び結果を公表する。</li>
      <li>研究責任者は緊急報告の対象となる有害事象を報告後、新たな情報が得られた場合は、追加報告を行い、
      (1)から(8)の内容を繰り返す。</li>
      </ol>
