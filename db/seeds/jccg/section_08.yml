    title: 安全性の評価
    template_name: JCCG
    template: |-
      <div contenteditable="false">
      <p>研究責任者または研究分担者は、研究対象者の有害事象を評価し、徴候（臨床検査値を含む）や症状が診断に
      含まれる場合は、可能な限り個々の徴候や症状ではなく診断名を症例報告書に記録する。有害事象の重症度評価は
      <span contenteditable="true">[Common Terminology Criteria for Adverse Events（CTCAE Ver.4.0）日本語訳JCOG版]</span>を用いる。</p>
      <p>&nbsp;</p>
      <p>全ての安全性評価について予定した実施時点を「2.スケジュール」に示す。研究責任者または研究分担者は
      安全性評価について「2.スケジュール」に従い行った<span contenteditable="true">[身体所見、バイタルサイン、
      心電図、臨床検査、画像検査、研究対象者への質問]</span>についてカルテ等に原資料として記録が無ければならない。</p>
      <p>&nbsp;</p>
