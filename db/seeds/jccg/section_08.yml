    title: 有効性の評価
    template_name: JCCG
    template: ''
    instructions: |-
      <ul>
      <li>有効性データを評価するために必要な測定項目および評価する受診時点、評価方法、スコアリング方法を
      明確に列記し規定する。受診日については「1.3. スケジュール」に示す必要がある。</li>
      <li>有効性の評価に必要な基準を定義する。</li>
      <li>評価のために調査票（例えば、QOL（quality of life）質問票）を用いる場合には、妥当性及び信頼性が
      すでに検証されている調査票を用いるべきである。調査票について版権があるものについては、了解を得たうえで
      使用料等を支払い使用している旨を記載する。</li>
      <li>必要に応じて臨床試験実施試験施設間での一貫性を確保するための方法／トレーニング、
      およびこれらの評価を行うのに特定の資格を有する人物（例、医師、臨床心理士）が行うべきかについて記述する。</li>
      <li>盲検状態を維持するためなど中央判定を行う場合にはその手順について記述する。</li>
