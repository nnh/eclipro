      <h3>8.3.1&nbsp;&nbsp;&nbsp;&nbsp; Definition of Adverse Events (AE)</h3>
      <p>Adverse event means any untoward medical occurrence associated with the use of an intervention
      in humans, whether or not considered intervention-related (21 CFR 312.32 (a)).</p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.2&nbsp;&nbsp;&nbsp;&nbsp; Definition of Serious Adverse Events (SAE)</h3>
      <p>An adverse event (AE) or suspected adverse reaction is considered "serious" if, in the view of
      either the investigator or sponsor, it results in any of the following outcomes: death, a life-threatening
      adverse event, inpatient hospitalization or prolongation of existing hospitalization, a persistent or
      significant incapacity or substantial disruption of the ability to conduct normal life functions, or
      a congenital anomaly/birth defect. Important medical events that may not result in death, be life-threatening,
      or require hospitalization may be considered serious when, based upon appropriate medical judgment,
      they may jeopardize the participant and may require medical or surgical intervention to prevent one
      of the outcomes listed in this definition. Examples of such medical events include allergic bronchospasm
      requiring intensive treatment in an emergency room or at home, blood dyscrasias or convulsions that
      do not result in inpatient hospitalization, or the development of drug dependency or drug abuse.</p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.3&nbsp;&nbsp;&nbsp;&nbsp; Classification of an Adverse Event</h3>
      <h4>8.3.3.1&nbsp;&nbsp;&nbsp; Severity of Event</h4>
      <p>For adverse events (AEs) not included in the protocol defined grading system, the following
      guidelines will be used to describe severity.</p>
      <p>&nbsp;</p>
      <ul>
      <li><strong>Mild </strong>– Events require minimal or no treatment and do not interfere with the
      participant’s daily activities.</li>
      <li><strong>Moderate </strong>– Events result in a low level of inconvenience or concern with the
      therapeutic measures. Moderate events may cause some interference with functioning.</li>
      <li><strong>Severe </strong>– Events interrupt a participant’s usual daily activity and may require
      systemic drug therapy or other treatment. Severe events are usually potentially life-threatening or
      incapacitating. Of note, the term “severe” does not necessarily equate to “serious”.</li>
      </ul>
      <p>&nbsp;</p>
      <h4>8.3.3.2&nbsp;&nbsp;&nbsp; Relationship to Study INTERVENTION</h4>
      <p>All adverse events (AEs) must have their relationship to study intervention assessed by the
      clinician who examines and evaluates the participant based on temporal relationship and his/her
      clinical judgment. The degree of certainty about causality will be graded using the categories below.
      In a clinical trial, the study product must always be suspect.</p>
      <p>&nbsp;</p>
      <ul>
      <li><strong>Related</strong> – The AE is known to occur with the study intervention, there is a
      reasonable possibility that the study intervention caused the AE, or there is a temporal relationship
      between the study intervention and event. Reasonable possibility means that there is evidence to
      suggest a causal relationship between the study intervention and the AE.</li>
      <li><strong>Not Related</strong> – There is not a reasonable possibility that the administration
      of the study intervention caused the event, there is no temporal relationship between the study
      intervention and event onset, or an alternate etiology has been established.</li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p><em>OR</em></p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><strong>Definitely Related </strong>– There is clear evidence to suggest a causal relationship,
      and other possible contributing factors can be ruled out. The clinical event, including an abnormal
      laboratory test result, occurs in a plausible time relationship to study intervention administration
      and cannot be explained by concurrent disease or other drugs or chemicals. The response to withdrawal
      of the study intervention (dechallenge) should be clinically plausible. The event must be pharmacologically
      or phenomenologically definitive, with use of a satisfactory rechallenge procedure if necessary.</li>
      <li><strong>Probably Related </strong>– There is evidence to suggest a causal relationship, and the
      influence of other factors is unlikely. The clinical event, including an abnormal laboratory test
      result, occurs within a reasonable time after administration of the study intervention, is unlikely
      to be attributed to concurrent disease or other drugs or chemicals, and follows a clinically reasonable
      response on withdrawal (dechallenge). Rechallenge information is not required to fulfill this definition.</li>
      <li><strong>Potentially Related </strong>– There is some evidence to suggest a causal relationship
      (e.g., the event occurred within a reasonable time after administration of the trial medication).
      However, other factors may have contributed to the event (e.g., the participant’s clinical condition,
      other concomitant events). Although an AE may rate only as “possibly related” soon after discovery,
      it can be flagged as requiring more information and later be upgraded to “probably related” or
      “definitely related”, as appropriate.</li>
      <li><strong>Unlikely to be related </strong>– A clinical event, including an abnormal laboratory
      test result, whose temporal relationship to study intervention administration makes a causal relationship
      improbable (e.g., the event did not occur within a reasonable time after administration of the study
      intervention) and in which other drugs or chemicals or underlying disease provides plausible explanations
      (e.g., the participant’s clinical condition, other concomitant treatments).</li>
      <li><strong>Not Related </strong>– The AE is completely independent of study intervention administration,
      and/or evidence exists that the event is definitely related to another etiology. There must be an
      alternative, definitive etiology documented by the clinician.</li>
      </ul>
      <p>&nbsp;</p>
      <h4>8.3.3.3&nbsp;&nbsp;&nbsp; Expectedness</h4>
      <p><span>[Insert role]</span> will be responsible for determining whether an adverse event (AE)
      is expected or unexpected.&nbsp; An AE will be considered unexpected if the nature, severity, or frequency
      of the event is not consistent with the risk information previously described for the study intervention.</p>
      <p>&nbsp;</p>
      <h3>8.3.4&nbsp;&nbsp;&nbsp;&nbsp; Time Period and Frequency for Event Assessment and Follow-Up</h3>
      <p>The occurrence of an adverse event (AE) or serious adverse event (SAE) may come to the attention
      of study personnel during study visits and interviews of a study participant presenting for medical
      care, or upon review by a study monitor.</p><p>&nbsp;</p>
      <p>All AEs including local and systemic reactions not meeting the criteria for SAEs will be captured
      on the appropriate case report form (CRF). Information to be collected includes event description,
      time of onset, clinician’s assessment of severity, relationship to study product (assessed only by
      those with the training and authority to make a diagnosis), and time of resolution/stabilization of
      the event. All AEs occurring while on study must be documented appropriately regardless of relationship.
      All AEs will be followed to adequate resolution.</p><p>&nbsp;</p>
      <p>Any medical condition that is present at the time that the participant is screened will be
      considered as baseline and not reported as an AE. However, if the study participant’s condition
      deteriorates at any time during the study, it will be recorded as an AE.</p>
      <p>&nbsp;</p>
      <p>Changes in the severity of an AE will be documented to allow an assessment of the duration of
      the event at each level of severity to be performed. AEs characterized as intermittent require
      documentation of onset and duration of each episode.</p>
      <p>&nbsp;</p>
      <p><span>[Insert role or name]</span> will record all reportable events with start dates occurring
      any time after informed consent is obtained until 7 (for non-serious AEs) or 30 days (for SAEs) after
      the last day of study participation.&nbsp; At each study visit, the investigator will inquire about
      the occurrence of AE/SAEs since the last visit.&nbsp; Events will be followed for outcome information
      until resolution or stabilization.</p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.5&nbsp;&nbsp;&nbsp;&nbsp; Adverse Event Reporting</h3>
      <p>&nbsp;</p>
      <h3>8.3.6&nbsp;&nbsp;&nbsp;&nbsp; Serious Adverse Event Reporting</h3>
      <p><em>Example 1, applicable for a drug or biologic protocol:</em></p>
      <p><em>&nbsp;</em></p>
      <p>The study clinician will immediately report to the sponsor any serious adverse event, whether
      or not considered study intervention related, including those listed in the protocol or investigator
      brochure and must include an assessment of whether there is a reasonable possibility that the study
      intervention caused the event. Study endpoints that are serious adverse events (e.g., all-cause mortality)
      must be reported in accordance with the protocol unless there is evidence suggesting a causal relationship
      between the study intervention and the event (e.g., death from anaphylaxis). In that case, the
      investigator must immediately report the event to the sponsor.</p>
      <p>&nbsp;</p>
      <p>All serious adverse events (SAEs) will be followed until satisfactory resolution or until the
      site investigator deems the event to be chronic or the participant is stable. Other supporting
      documentation of the event may be requested by the Data Coordinating Center (DCC)/study sponsor
      and should be provided as soon as possible.</p>
      <p>&nbsp;</p>
      <p>The study sponsor will be responsible for notifying the Food and Drug Administration (FDA) of
      any unexpected fatal or life-threatening suspected adverse reaction as soon as possible, but in no
      case later than 7 calendar days after the sponsor's initial receipt of the information.  In addition,
      the sponsor must notify FDA and all participating investigators in an Investigational New Drug (IND)
      safety report of potential serious risks, from clinical trials or any other source, as soon as possible,
      but in no case later than 15 calendar days after the sponsor determines that the information qualifies for reporting.</p>
      <p><em>&nbsp;</em></p>
      <p><em>OR </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Example 2, applicable for device protocol:</em></p>
      <p><em>&nbsp;</em></p>
      <p>The study investigator shall complete an Unanticipated Adverse Device Effect Form and submit
      to the study sponsor and to the reviewing Institutional Review Board (IRB) as soon as possible,
      but in no event later than 10 working days after the investigator first learns of the effect.  The
      study sponsor is responsible for conducting an evaluation of an unanticipated adverse device effect
      and shall report the results of such evaluation to the Food and Drug Administration (FDA) and to all
      reviewing IRBs and participating investigators within 10 working days after the sponsor first receives
      notice of the effect. Thereafter, the sponsor shall submit such additional reports concerning the effect as FDA requests.</p>
      <h3>8.3.7&nbsp;&nbsp;&nbsp;&nbsp; Reporting Events to Participants</h3>
      <p>&nbsp;</p>
      <h3>8.3.8&nbsp;&nbsp;&nbsp;&nbsp; Events of Special Interest</h3>
      <p>&nbsp;</p>
      <h3>8.3.9&nbsp;&nbsp;&nbsp;&nbsp; Reporting of Pregnancy</h3>
      <p>&nbsp;</p>
