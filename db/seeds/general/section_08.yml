      <p><em>&nbsp;</em></p>
      <h3>8.4.1&nbsp;&nbsp;&nbsp;&nbsp; Definition of Unanticipated Problems (UP)</h3>
      <p><em>&nbsp;</em></p>
      <p><em>The reporting of UPs applies to non-exempt human subjects research conducted or supported by
      HHS. Provide the definition of an UP being used for this clinical trial. An incident, experience,
      or outcome that meets the definition of an UP generally will warrant consideration of changes to
      the protocol or consent in order to protect the safety, welfare, or rights of participants or others.
      Other UPs may warrant corrective actions at a specific study site. Examples of corrective actions
      or changes that might need to be considered in response to an UP include:</em></p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><em>Modification of inclusion or exclusion criteria to mitigate the newly identified risks</em></li>
      <li><em>Implementation of additional safety monitoring procedures</em></li>
      <li><em>Suspension of enrollment of new participants or halting of study procedures for enrolled participants </em></li>
      <li><em>Modification of informed consent documents to include a description of newly recognized risks</em></li>
      <li><em>Provision of additional information about newly recognized risks to previously enrolled participants</em>.</li>
      </ul>
      <p><em>&nbsp;</em></p>
      <h3>8.4.2&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Unanticipated Problem Reporting</h3>
      <p><em>This section addresses responsibilities of investigators for reporting of UPs.&nbsp; Describe
      the UP reporting procedures, including timeframes. Further details should be included in a MOP or
      SOP including a description and a flow chart of when events are reported to various oversight (e.g.,
      DSMB,&nbsp; safety monitoring committee, independent safety monitor) and regulatory groups, and what
      study staff are responsible for completing and signing off on the UP report forms. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Institutions engaged in human subjects research conducted or supported by Department of Health
      and Human Services (DHHS) must have written procedures for ensuring prompt reporting to the IRB,
      appropriate institutional officials, and any supporting department or agency head of any unanticipated
      problem involving risks to subjects or others (45 CFR 46.103(b)(5)). Furthermore, for research covered
      by an assurance approved for federal wide use by OHRP, DHHS regulations at 45 CFR 46.103(a) require
      that institutions promptly report any unanticipated problems to OHRP.</em></p>
      <p>&nbsp;</p>
      <h3>8.4.3&nbsp;&nbsp;&nbsp;&nbsp; Reporting Unanticipated Problems to Participants</h3>
      <p><em>Include content in this section if applicable, otherwise note as not-applicable.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe how participants will be informed about UPs on an individual or aggregate level.&nbsp; </em></p>
