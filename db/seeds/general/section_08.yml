    'no': 8.3
    title: Adverse Events and Serious Adverse Events
    template_name: General
    template: |-
      <h3 contenteditable="false">8.3.1 Definition of Adverse Events (AE)</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.2 Definition of Serious Adverse Events (SAE)</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.3 Classification of an Adverse Event</h3>
      <p>&nbsp;</p>
      <h4 contenteditable="false">8.3.3.1 Severity of Event</h4>
      <p>&nbsp;</p>
      <h4 contenteditable="false">8.3.3.2 Relationship to Study Intervention</h4>
      <p>&nbsp;</p>
      <h4 contenteditable="false">8.3.3.3 Expectedness</h4>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.4 Time Period and Frequency for Event Assessment and Follow-Up</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.5 Adverse Event Reporting</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.6 Serious Adverse Event Reporting</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.7 Reporting Events to Participants</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.8 Events of Special Interest</h3>
      <p>&nbsp;</p>
      <h3 contenteditable="false">8.3.9 Reporting of Pregnancy</h3>
      <p>&nbsp;</p>
    instructions: |-
      <p><em>No text is to be entered in this section; rather it should be included under the relevant subheadings below.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>The following subsections are intended to highlight the specific assessments related to
      safety and the aspects of the study which are proposed to ensure the safety of trial participants.&nbsp;
      Consider developing this section in consultation with the study Medical Monitor.&nbsp; Consider the
      risks of the study intervention and other study procedures and the characteristics of the study
      population (e.g., vulnerable populations such as children).&nbsp; This section should be tailored
      for specific study characteristics, including but not limited to the following:</em></p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><em>The study involves an investigational new drug or investigational device</em></li>
      <li><em>The study involves washout from current medication regimen</em></li>
      <li><em>The study involves the use of placebo in a population with a diagnosed disease</em></li>
      <li><em>The study requires selection of an appropriate toxicity grading scale </em></li>
      <li><em>The study involves risks to individuals other than research participants (e.g., household
      or intimate contacts or communities, study clinicians, pharmacists or interventionists, etc.)</em></li>
      <li><em>Reporting of certain events (e.g., suspected child abuse or substance abuse) is mandatory
      because of the study population or study design characteristics</em></li>
      <li><em>The study is conducted at multiple sites, and will require centralized safety oversight</em></li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p><em>In developing this section, consider the risks of the study intervention. Review and reference
      the applicable sources of information, such as the IB, package insert, device labeling, literature
      and other sources that describe the study intervention.&nbsp; </em></p>
      <p>&nbsp;</p>
      <h3>8.3.1&nbsp;&nbsp;&nbsp;&nbsp; Definition of Adverse Events (AE)</h3>
      <p><em>Provide the definition of an AE being used for the clinical trial.&nbsp; The FDA definition
      of an AE is used in this template since this template is for phase 2 or 3 IND and IDE studies.
      For some studies, definitions from the OHRP Guidance on Reviewing and Reporting Unanticipated Problems
      Involving Risks to Subjects or Others and Adverse Events; or ICH GCP definition may be more appropriate.&nbsp;
      However, it is important to note that FDA regulations require reporting based on the definition included
      in 21 CFR 312.32 (a) for studies performed under an IND, regardless of the definition of AE used in the protocol.</em></p>
      <p><em>&nbsp;</em><em>&nbsp;</em></p>
      <h3>8.3.2&nbsp;&nbsp;&nbsp;&nbsp; Definition of Serious Adverse Events (SAE)</h3>
      <p><em>Provide the definition of an SAE being used for the clinical trial. The FDA definition of
      an SAE is used in this template since this template is for phase 2 or 3 IND and IDE studies.&nbsp;
      It is important to note that FDA regulations require reporting based on the definition included
      in 21 CFR 312.32 (a) for studies performed under an IND, regardless of the definition of SAE used
      in the protocol.&nbsp; Note that the example text provided is from the drug regulations (21 CFR 312.32 (a)).&nbsp;
      There is no definition for SAE in the device regulations.&nbsp; Therefore, investigators should
      develop an appropriate definition for their study. This definition could include an unanticipated
      adverse device effect, but an SAE is broader than that definition.&nbsp; According to 21 CFR 812.3(s),
      an “unanticipated adverse device effect means any serious adverse effect on health or safety or
      any life-threatening problem or death caused by, or associated with, a device, if that effect, problem,
      or death was not previously identified in nature, severity, or degree of incidence in the investigational
      plan or application (including a supplementary plan or application), or any other unanticipated serious
      problem associated with a device that relates to the rights, safety, or welfare of subjects.”</em></p>
      <p><em>&nbsp;</em><em>&nbsp;</em></p>
      <h3>8.3.3&nbsp;&nbsp;&nbsp;&nbsp; Classification of an Adverse Event</h3>
      <p><em>&nbsp;</em></p>
      <p><em>No text is to be entered in this section; rather it should be included under the relevant subheadings below.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>The following subsections will include a discussion of how AEs will be classified.</em></p>
      <h4>8.3.3.1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Severity of Event</h4>
      <p><em>All AEs will be assessed by the study clinician using a protocol defined grading system.&nbsp;
      Describe the method of grading an AE for severity. For example, many toxicity tables are available for
      use and are adaptable to various study designs. Selection of a toxicity table or severity scale should
      be made in consultation with the study Medical Monitor.</em></p>
      <p>&nbsp;&nbsp;</p>
      <h4>8.3.3.2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Relationship to Study INTERVENTION</h4>
      <p><em>All AEs will have their relationship to study intervention or study participation assessed
      with a level of specificity appropriate to the study design. The clinician’s assessment of an AE's
      relationship to study intervention (drug, biologic, device) is part of the documentation process,
      but it is not a factor in determining what is or is not reported in the study. Describe the method
      of determining the relationship of an AE to a study intervention. If there is any doubt as to whether
      a clinical observation is an AE, the event should be reported.&nbsp; Some protocols may use a binary
      assessment (related/not related); others may have a scale of relatedness.&nbsp; Evaluation of relatedness
      must consider etiologies such as natural history of the underlying disease, concurrent illness, concomitant
      therapy, study-related procedures, accidents, and other external factors. &nbsp;In a clinical trial,
      the study intervention must always be suspect. </em></p>
      <p><em>&nbsp;</em>&nbsp;</p>
      <h4>8.3.3.3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Expectedness</h4>
      <p><em>Expected adverse reactions are AEs that are known to occur for the study intervention being
      studied and should be collected in a standard, systematic format using a grading scale based on
      functional assessment or magnitude of reaction. Identify the source of the reference safety information
      used to</em><em> determine the expectedness of the AE (e.g., IB, approved labeling). Expectedness
      is assessed based on the awareness of AEs previously observed, not on the basis of what might be
      anticipated from the properties of the study intervention. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>An AE or suspected adverse reaction is considered "unexpected" if it is not listed in the IB,
      package insert, or device labeling or is not listed at the specificity or severity that has been observed;
      or, if an IB is not required or available, is not consistent with the risk information described in the
      protocol, as amended. For example, under this definition, hepatic necrosis would be unexpected (by virtue
      of greater severity) if the IB or package insert referred only to elevated hepatic enzymes or hepatitis.
      Similarly, cerebral thromboembolism and cerebral vasculitis would be unexpected (by virtue of greater
      specificity) if the IB or package insert listed only cerebral vascular accidents. "Unexpected," as used
      in this definition, also refers to AEs or suspected adverse reactions that are mentioned in the IB,
      package insert, or device labeling as occurring with a class of drugs (or other medical products) or as
      anticipated from the pharmacological properties or other characteristics of the study intervention, but
      are not specifically mentioned as occurring with the particular study intervention under investigation.</em></p>
      <p>&nbsp;</p>
      <h3>8.3.4&nbsp;&nbsp;&nbsp;&nbsp; Time Period and Frequency for Event Assessment and Follow-Up</h3>
      <p><em>Describe how AEs and SAEs will be identified and followed until resolved or considered stable.&nbsp;
      Specify procedures for recording and follow-up of AEs and SAEs that are consistent with the information
      contained within <strong>Section 8.2, Safety and Other Assessments</strong> including what assessment
      tools will be used to monitor AEs.&nbsp; Include duration of follow-up after appearance of events
      (e.g., 1 week, 2 months).</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>An unsolicited AE would occur without any prompting or in response to a general question
      such as “Have you noticed anything different since you started the study; began the study intervention,
      etc.” A solicited AE is one that is specifically solicited such as “Have you noticed any dry
      mouth since you started the study medication?”</em></p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><em>Describe which AEs will be collected as solicited events. Plan the reporting and data
      collection system to avoid double capture (captured both as an unsolicited and a solicited AE).</em></li>
      <li><em>Describe how unsolicited events will be captured.</em></li>
      <li><em>Include time period of collection (e.g., Days 0 -28) and note how long SAEs are collected – usually
      collected through entire study.</em>&nbsp;</li>
      </ul>
      <p>&nbsp;</p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.5&nbsp;&nbsp;&nbsp;&nbsp; Adverse Event Reporting</h3>
      <p><em>This section addresses responsibilities of investigators for reporting of AEs.&nbsp; However,
      it is important to recognize that sponsors have additional responsibilities under regulations that
      are not described in this template and should be incorporated into relevant SOPs.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe the AE reporting procedures, including timeframes.&nbsp; Further details should be
      included in a MOP or SOP including a description and a flow chart of when events are reported to
      various oversight (e.g., Data and Safety Monitoring Board (DSMB), safety monitoring committee, independent
      safety monitor) and regulatory groups, and what study staff are responsible for completing and signing
      off on the AE reports, and who will receive notification of AEs.&nbsp; According to 21 CFR 312.64(b),
      “…The investigator must record nonserious adverse events and report them to the sponsor according to
      the timetable for reporting specified in the protocol”.</em></p>
      <p>&nbsp;</p>
      <p><em>In addition, list any disease-related events (DREs) common in the study population (e.g., expected),
      which will not be reported per the standard process for reporting, as applicable. Describe how these events
      will be recorded and monitored.</em></p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.6&nbsp;&nbsp;&nbsp;&nbsp; Serious Adverse Event Reporting</h3>
      <p><em>This section addresses responsibilities of investigators for reporting of SAEs.&nbsp; However,
      it is important to recognize that sponsors have additional responsibilities under regulations that
      are not described in this template and should be incorporated into relevant SOPs.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe the SAE reporting procedures, including timeframes. Further details should be included
      in a MOP or SOP including a description and a flow chart of when events are reported to various oversight
      and regulatory groups, and what study staff are responsible for completing and signing off on the SAE
      reports, and who will receive notification of SAEs. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Generally, any AE considered serious by the PI or Sub-investigator or which meets the definition
      of an SAE included in <strong>Section 8.3.2, Definition of Serious Adverse Events </strong>must be
      submitted on an SAE form to the Data Coordinating Center (DCC) if one exists for the study.&nbsp;
      Studies overseen by a DSMB or other independent oversight body (e.g., safety monitoring committee,
      independent safety monitor), may be required to submit expedited notification of all SAEs or only
      SAEs thought to be related to study intervention.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>According to 21 CFR 312.64(b), “An investigator must immediately report to the sponsor any
      serious adverse event, whether or not considered drug related, including those listed in the protocol
      or investigator brochure and must include an assessment of whether there is a reasonable possibility
      that the drug caused the event. Study endpoints that are serious adverse events (e.g., all-cause mortality)
      must be reported in accordance with the protocol unless there is evidence suggesting a causal relationship
      between the drug and the event (e.g., death from anaphylaxis). In that case, the investigator must
      immediately report the event to the sponsor…”</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>According to 21 CFR 312.32(c)(1), “the sponsor must notify FDA and all participating investigators…in
      an IND safety report of potential serious risks, from clinical trials or any other source, as soon
      as possible, but in no case later than 15 calendar days after the sponsor determines that the information
      qualifies for reporting… In each IND safety report, the sponsor must identify all IND safety reports
      previously submitted to FDA concerning a similar suspected adverse reaction, and must analyze the
      significance of the suspected adverse reaction in light of previous, similar reports or any other
      relevant information. The sponsor must report any suspected adverse reaction that is both serious
      and unexpected. The sponsor must report an adverse event as a suspected adverse reaction only if
      there is evidence to suggest a causal relationship between the drug and the adverse event, such as:</em></p>
      <p><em>&nbsp;</em></p>
      <ul style="list-style-type: none">
      <li><em>(A) A single occurrence of an event that is uncommon and known to be strongly associated
      with drug exposure (e.g., angioedema, hepatic injury, Stevens-Johnson Syndrome);</em></li>
      <li><em>(B) One or more occurrences of an event that is not commonly associated with drug exposure,
      but is otherwise uncommon in the population exposed to the drug (e.g., tendon rupture);</em></li>
      <li><em>(C) An aggregate analysis of specific events observed in a clinical trial (such as known
      consequences of the underlying disease or condition under investigation or other events that commonly
      occur in the study population independent of drug therapy) that indicates those events occur more
      frequently in the drug treatment group than in a concurrent or historical control group.”</em></li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p><em>Furthermore, according to 21 CFR 312.32(c)(2), “the sponsor must also notify FDA of any
      unexpected fatal or life-threatening suspected adverse reaction as soon as possible but in no case
      later than 7 calendar days after the sponsor's initial receipt of the information.”</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>As noted previously, an unanticipated adverse device effect could be considered an SAE
      (<strong>Section 8.3.2, Definition of Serious Adverse Events).</strong> &nbsp;For IDE studies,
      according to 21 CFR 812.150(a)(1), “an investigator shall submit to the sponsor and to the reviewing
      IRB a report of any unanticipated adverse device effect occurring during an investigation as soon as
      possible, but in no event later than 10 working days after the investigator first learns of the effect.”&nbsp;
      In addition, according to 21 CFR 812.150(b)(1), “A sponsor who conducts an evaluation of an unanticipated
      adverse device effect under 812.46(b) shall report the results of such evaluation to FDA and to all
      reviewing IRB's and participating investigators within 10 working days after the sponsor first receives
      notice of the effect. Thereafter the sponsor shall submit such additional reports concerning the
      effect as FDA requests.”&nbsp; </em></p>
      <p>&nbsp;&nbsp;</p>
      <h3>8.3.7&nbsp;&nbsp;&nbsp;&nbsp; Reporting Events to Participants</h3>
      <p><em>Include content in this section if applicable, otherwise note as not-applicable.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe how participants will be informed about AEs and SAEs, and study-related results on
      an individual or aggregate level. In addition, describe plans for detecting and managing incidental
      findings associated with study procedures. &nbsp;&nbsp;</em></p>
      <p><em>&nbsp;</em></p>
      <h3>8.3.8&nbsp;&nbsp;&nbsp;&nbsp; Events of Special Interest</h3>
      <p><em>Include content in this section if applicable, otherwise note as not-applicable.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe any other events that merit reporting to the sponsor, study leadership, IRB, and regulatory
      agencies.&nbsp; For example, in oncology trials, secondary malignancies are often captured.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Include any other reportable events not already included in the previous sections, such as
      cardiovascular and death events, medical device incidents (including malfunctions), laboratory test
      abnormalities, and study intervention overdose. </em></p>
      <p>&nbsp;</p>
      <h3>8.3.9&nbsp;&nbsp;&nbsp;&nbsp; Reporting of Pregnancy</h3>
      <p><em>Include content in this section if applicable, otherwise note as not-applicable. Pregnancy is not an
      adverse event, but some studies will require unique considerations if pregnancy was to occur during the study.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>State the study’s pregnancy-related policy and procedure.&nbsp; Include appropriate mechanisms
      for reporting to the DCC or NIH, the IND or IDE sponsor, study leadership, IRB, and regulatory agencies.&nbsp;
      Provide appropriate modifications to study procedures (e.g., discontinuation of study intervention,
      while continuing safety follow-up, requesting permission to follow pregnant women to pregnancy outcome).</em></p>
