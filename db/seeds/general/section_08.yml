      <h3>8.4.1&nbsp;&nbsp;&nbsp;&nbsp; Definition of Unanticipated Problems (UP)</h3>
      <p>The Office for Human Research Protections (OHRP) considers unanticipated problems involving risks
      to participants or others to include, in general, any incident, experience, or outcome that meets
      <strong><u>all</u></strong> of the following criteria:</p>
      <p>&nbsp;</p>
      <ul>
      <li>Unexpected in terms of nature, severity, or frequency given (a) the research procedures that are
      described in the protocol-related documents, such as theInstitutional Review Board (IRB)-approved research
      protocol and informed consent document; and (b) the characteristics of the participant population being studied;</li>
      <li>Related or possibly related to participation in the research (“possibly related” means there
      is a reasonable possibility that the incident, experience, or outcome may have been caused by the
      procedures involved in the research); and</li>
      <li>Suggests that the research places participants or others at a greater risk of harm (including
      physical, psychological, economic, or social harm) than was previously known or recognized.</li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p>Additional example text, applicable for device protocols:</p>
      <p>This definition could include an unanticipated adverse device effect, any serious adverse effect
      on health or safety or any life-threatening problem or death caused by, or associated with, a device,
      if that effect, problem, or death was not previously identified in nature, severity, or degree of
      incidence in the investigational plan or application (including a supplementary plan or application),
      or any other unanticipated serious problem associated with a device that relates to the rights, safety,
      or welfare of subjects (21 CFR 812.3(s)).</p>
      <p><em>&nbsp;</em></p>
      <h3>8.4.2&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Unanticipated Problem Reporting</h3>
      <p>The investigator will report unanticipated problems (UPs) to the reviewing Institutional Review
      Board (IRB) and to the Data Coordinating Center (DCC)/lead principal investigator (PI). The UP report
      will include the following information:</p>
      <p>&nbsp;</p>
      <ul>
      <li>Protocol identifying information: protocol title and number, PI’s name, and the IRB project number;</li>
      <li>A detailed description of the event, incident, experience, or outcome;</li>
      <li>An explanation of the basis for determining that the event, incident, experience, or outcome represents an UP;</li>
      <li>A description of any changes to the protocol or other corrective actions that have been taken
      or are proposed in response to the UP.</li>
      </ul>
      <p>&nbsp;</p>
      <p>To satisfy the requirement for prompt reporting, UPs will be reported using the following timeline:&nbsp;</p>
      <p>&nbsp;</p>
      <ul>
      <li>UPs that are serious adverse events (SAEs) will be reported to the IRB and to the DCC/study sponsor
      within <span>[insert timeline in accordance with policy]</span> of the investigator becoming aware of the event.</li>
      <li>Any other UP will be reported to the IRB and to the DCC/study sponsor within <span>[insert
      timeline in accordance with policy]</span> of the investigator becoming aware of the problem.</li>
      <li>All UPs should be reported to appropriate institutional officials (as required by an institution’s
      written reporting procedures), the supporting agency head (or designee), and the Office for Human
      Research Protections (OHRP) within <span>[insert timeline in accordance with policy]</span>; of
      the IRB’s receipt of the report of the problem from the investigator.</li>
      </ul>
      <p>&nbsp;</p>
      <p>Additional example text, applicable for device protocol:</p>
      <p>An investigator shall submit to the sponsor and to the reviewing Institutional Review Board (IRB)
      a report of any unanticipated adverse device effect occurring during an investigation as soon as
      possible, but in no event later than 10 working days after the investigator first learns of the effect
      (21 CFR 812.150(a)(1)), A sponsor who conducts an evaluation of an unanticipated adverse device effect
      under 812.46(b) shall report the results of such evaluation to the Food and Drug Administration (FDA)
      and to all reviewing IRB's and participating investigators within 10 working days after the sponsor
      first receives notice of the effect. Thereafter the sponsor shall submit such additional reports
      concerning the effect as FDA requests (21 CFR 812.150(b)(1)).</p>
      <h3>8.4.3&nbsp;&nbsp;&nbsp;&nbsp; Reporting Unanticipated Problems to Participants</h3>
      <p>&nbsp;</p>
