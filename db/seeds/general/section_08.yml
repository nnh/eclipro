    'no': 8.1
    title: Efficacy Assessments
    template_name: General
    template: ''
    instructions: |-
      <p><em>List and describe all study procedures and evaluations to be done as part of the study to support
      the determination of efficacy, as per the primary and secondary objectives outlined in this protocol.
      Discuss the sequence of events that should occur during the screening process and any decision points
      regarding participant eligibility.&nbsp; Include the time frame prior to enrollment within which screening
      procedures/ evaluations must be performed (e.g., within 28 days prior to enrollment).&nbsp; If a separate
      screening protocol is developed, describe how the screening protocol will be used to identify participants
      for this study. In addition, discuss any special conditions that must be achieved during the enrollment
      and/or initial administration of study intervention. Include the procedures for administering the study
      intervention and follow-up procedures after administration (e.g., assessment of vital signs), as well
      as any specifics about subsequent follow-up visits, and unscheduled visits. Also, note if a specifically
      qualified person (e.g., physician, psychologist) should be performing any of the assessments. Include
      any definitions used to characterize outcomes (e.g., criteria for determining occurrence of acute
      myocardial infarction, characterization of a stroke as thrombotic or hemorrhagic, distinction between
      transient ischemic attack and stroke), should be explained fully. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>For participants that may discontinue or withdraw early, it is important to capture the
      rationale during the final visit. See <strong>Section 7, Study Intervention Discontinuation and Participant
      Discontinuation/Withdrawal</strong>, for details. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Note that the protocol should provide a high-level discussion of all procedures and detailed
      information can be further provided in a MOP or SOP.&nbsp; Provide justification for any sensitive
      procedures (e.g., provocative testing, deception).&nbsp; In addition, note where approaches to decrease
      variability, such as centralized laboratory assessments, are being employed. The specific timing of
      procedures/evaluations to be done at each study visit are captured in </em>
      <strong><em>Section 1.3, Schedule of Activities (</em></strong><em>SoA) and the time points of these
      procedures do not need to be included here. In addition, indicate where appropriate, that procedures/evaluations
      will be performed by qualified personnel. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>This section may include a list and description of the following procedures/evaluations, as applicable:</em></p>
      <ul>
      <li><strong><em>Physical examination</em></strong><em> (e.g., height and weight, organ systems,
      motor or vision assessment, or other functional abilities). If appropriate, discuss what constitutes
      a targeted physical examination. </em></li>
      <li><strong><em>Radiographic or other imaging assessments</em></strong><em>. State the specific
      imaging required and, as appropriate, provide description of what is needed to perform the specialized
      imaging. Details describing how to perform the imaging in a standard fashion and equipment specifications
      may be described in the study’s MOP or a separate SOP.</em></li>
      <li><strong><em>Biological specimen collection and laboratory evaluations</em></strong>
      <em>. Include specific test components and estimated volume and type of specimens needed for each test.
      Specify laboratory methods to provide for appropriate longitudinal and cross-sectional comparison
      (e.g., use of consistent laboratory method throughout study, use of single, central laboratory for
      multi-site studies). If more than one laboratory will be used, specify which evaluations will be
      done by each laboratory. In addition, compliance with Clinical Laboratory Improvement Amendments
      (CLIA) of 1988 should be addressed.&nbsp; If such compliance is not required, a brief discussion
      should be included explaining why this is the case.&nbsp; In addition, discussion should include
      whether any laboratory tests (e.g., diagnostics) that will be used are being developed concurrently
      or are commercially available.&nbsp; Special instructions for the preparation, handling, storage, and
      shipment of specimens should be briefly explained in this section with detailed discussion in the study’s MOP.</em></li>
      <li><strong><em>Special assays or procedures required</em></strong><em> (e.g., immunology assays,
      pharmacokinetic studies, flow cytometry assays, microarray, DNA sequencing). For research laboratory assays,
      include specific assays, estimated volume and type of specimen needed for each test. If more than one
      laboratory will be used, specify which assays will be done by each laboratory. </em>
      <em>Special instructions for the preparation, handling, storage, and shipment of specimens should be
      briefly explained in this section with detailed discussion in the study’s MOP.</em></li>
      <li><strong><em>Administration of questionnaires or other instruments</em></strong><em> for
      patient-reported outcomes, such as a daily diary.</em></li>
      <li><strong><em>Procedures that will be completed during the study as part of regular standard
      of clinical care</em></strong><em>.</em></li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p><em>Include </em><em>in this section a discussion of the results of any study specific procedures
      that will be provided to participant (e.g., radiographic or other imaging or laboratory evaluations).</em>
      <em>Address when endpoints will be assessed with respect to dosing of rescue medication, if applicable.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>If an individual’s medical chart or results of diagnostic tests performed as part of an individual’s
      regular medical care are going to be used for screening or as a part of collection of trial data, Health
      Insurance Portability and Accountability Act (HIPAA) rules, other relevant federal or state laws, and local
      institutional requirements should be followed, as applicable.&nbsp; If this is the case, this section should
      note which information is to be obtained through review of existing data.</em></p>
    example: ''
    editable: true
