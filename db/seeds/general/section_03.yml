    title: Objectives and Endpoints
    template_name: General
    template: |-
      <div contenteditable="false">
      <table border="1">
      <tbody>
      <tr>
      <td width="455"><p><strong>OBJECTIVES</strong></p></td>
      <td width="480"><p><strong>ENDPOINTS</strong></p></td>
      <td width="311"><p><strong>JUSTIFICATION FOR ENDPOINTS</strong></p></td>
      </tr>
      <tr style="background-color: #c8c8c8;">
      <td><p>Primary</p></td><td></td><td></td>
      </tr>
      <tr>
