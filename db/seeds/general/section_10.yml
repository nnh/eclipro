      </tr>
      </tbody>
      </table>
      <p>&nbsp;</p>
      <h3>10.1.6&nbsp;&nbsp;&nbsp;&nbsp; Safety Oversight</h3>
      <p>Safety oversight will be under the direction of a Data and Safety Monitoring Board (DSMB) composed
      of individuals with the appropriate expertise, including <span>[list expertise]</span>. Members of
      the DSMB should be independent from the study conduct and free of conflict of interest, or measures
      should be in place to minimize perceived conflict of interest.&nbsp; The DSMB will meet at least
      semiannually to assess safety and efficacy data on each arm of the study. The DMSB will operate under
      the rules of an approved charter that will be written and reviewed at the organizational meeting of
      the DSMB. At this time, each data element that the DSMB needs to assess will be clearly defined. The
      DSMB will provide its input to <span>[specify the study sponsor/National Institutes of Health staff/other]</span>.</p>
      <p>&nbsp;</p>
      <h3>10.1.7&nbsp;&nbsp;&nbsp;&nbsp; Clinical Monitoring</h3>
      <p>&nbsp;</p>
      <p>Example text when a <strong>separate CMP is being used is provided as a guide</strong>:</p>
      <p><em>&nbsp;</em></p>
      <p>Clinical site monitoring is conducted to ensure that the rights and well-being of trial participants
      are protected, that the reported trial data are accurate, complete, and verifiable, and that the conduct
      of the trial is in compliance with the currently approved protocol/amendment(s), with International
      Conference on Harmonisation Good Clinical Practice (ICH GCP), and with applicable regulatory requirement(s).</p>
      <p>&nbsp;</p>
      <ul>
      <li>Monitoring for this study will be performed by <span>[insert text]</span>.</li>
      <li><span>[Insert brief description of type of monitoring (e.g., on-site, centralized), frequency
      (e.g., early, for initial assessment and training versus throughout the study), and extent (e.g.,
      comprehensive (100% data verification) versus targeted or random review of certain data (less than
      100% data verification or targeted data verification of endpoint, safety and other key data variables)]</span></li>
      <li><span>[Insert text]</span> will be provided copies of monitoring reports within <span>[x]</span>
      days of visit.</li>
      <li>Details of clinical site monitoring are documented in a Clinical Monitoring Plan (CMP). The CMP
      describes in detail who will conduct the monitoring, at what frequency monitoring will be done, at
      what level of detail monitoring will be performed, and the distribution of monitoring reports.</li>
      <li>Independent audits <span>[will/will not]</span> be conducted by <span>[insert text]</span> to ensure
      monitoring practices are performed consistently across all participating sites and that monitors are following the CMP.</li>
      </ul>
      <p>OR</p>
      <p>&nbsp;</p>
      <p>Example text when a <strong>separate CMP is <u>not</u> being used is provided as a guide</strong>:</p>
      <p>&nbsp;</p>
      <p>Clinical site monitoring is conducted to ensure that the rights and well-being of trial participants
      are protected, that the reported trial data are accurate, complete, and verifiable, and that the conduct
      of the trial is in compliance with the currently approved protocol/amendment(s), with International
      Conference on Harmonisation Good Clinical Practice (ICH GCP), and with applicable regulatory requirement(s).</p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><span>[Insert detailed description of who will conduct the monitoring, the type of monitoring
      (e.g., on-site, centralized), frequency (e.g., early, for initial assessment and training versus
      throughout the study), and extent (e.g., comprehensive (100% data verification) versus targeted or
      random review of certain data (less than 100% data verification or targeted data verification of endpoint,
      safety and other key data variables)), and the distribution of monitoring reports]</span></li>
      <li>Independent audits <span>[will/will not]</span> be conducted by <span>[insert text]</span> to
      ensure monitoring practices are performed consistently across all participating sites.</li>
      </ul>
      <p><em>&nbsp;</em></p>
      <h3>10.1.8&nbsp;&nbsp;&nbsp;&nbsp; Quality Assurance and Quality Control</h3>
      <p>Each clinical site will perform internal quality management of study conduct, data and biological
      specimen collection, documentation and completion.&nbsp; An individualized quality management plan
      will be developed to describe a site’s quality management.</p>
      <p>&nbsp;</p>
      <p>Quality control (QC) procedures will be implemented beginning with the data entry system and data
      QC checks that will be run on the database will be generated. Any missing data or data anomalies
      will be communicated to the site(s) for clarification/resolution.</p>
      <p>&nbsp;</p>
      <p>Following written Standard Operating Procedures (SOPs), the monitors will verify that the clinical
      trial is conducted and data are generated and biological specimens are collected, documented (recorded),
      and reported in compliance with the protocol, International Conference on Harmonisation Good Clinical
      Practice (ICH GCP), and applicable regulatory requirements (e.g., Good Laboratory Practices (GLP),
      Good Manufacturing Practices (GMP)).</p>
      <p>&nbsp;</p>
      <p>The investigational site will provide direct access to all trial related sites, source data/documents,
      and reports for the purpose of monitoring and auditing by the sponsor, and inspection by local and regulatory authorities.</p>
      <p>&nbsp;</p>
      <h3>10.1.9&nbsp;&nbsp;&nbsp;&nbsp; Data Handling and Record Keeping</h3>
      <h4>10.1.9.1&nbsp;&nbsp;&nbsp; Data Collection and Management Responsibilities</h4>
      <p>Data collection is the responsibility of the clinical trial staff at the site under the supervision
      of the site investigator. The investigator is responsible for ensuring the accuracy, completeness,
      legibility, and timeliness of the data reported.</p>
      <p>&nbsp;</p>
      <p>All source documents should be completed in a neat, legible manner to ensure accurate interpretation of data.&nbsp;</p>
      <p>&nbsp;</p>
      <p>Hardcopies of the study visit worksheets will be provided for use as source document worksheets for
      recording data for each participant enrolled in the study.&nbsp; Data recorded in the electronic case
      report form (eCRF) derived from source documents should be consistent with the data recorded on the source documents.</p>
      <p>&nbsp;</p>
      <p>Clinical data (including AEs, concomitant medications, and expected adverse reactions data) and
      clinical laboratory data will be entered into <span>[specify name of data capture system]</span>,
      a 21 CFR Part 11-compliant data capture system provided by the <span>[specify DCC]</span>. The data
      system includes password protection and internal quality checks, such as automatic range checks,
      to identify data that appear inconsistent, incomplete, or inaccurate. Clinical data will be entered
      directly from the source documents.</p>
      <p>&nbsp;</p>
      <h4>10.1.9.2&nbsp;&nbsp;&nbsp; Study Records Retention</h4>
      <p>Study documents should be retained for a minimum of 2 years after the last approval of a marketing
      application in an International Conference on Harminosation (ICH) region and until there are no
      pending or contemplated marketing applications in an ICH region or until at least 2 years have
      elapsed since the formal discontinuation of clinical development of the study intervention. These
      documents should be retained for a longer period, however, if required by local regulations. No records
      will be destroyed without the written consent of the sponsor, if applicable. It is the responsibility
      of the sponsor to inform the investigator when these documents no longer need to be retained.</p>
      <p>&nbsp;</p>
      <h3>10.1.10&nbsp; Protocol Deviations</h3>
      <p>A protocol deviation is any noncompliance with the clinical trial protocol, International Conference
      on Harmonisation Good Clinical Practice (ICH GCP), or MOP requirements. The noncompliance may be either
      on the part of the participant, the investigator, or the study site staff. As a result of deviations,
      corrective actions are to be developed by the site and implemented promptly.</p>
      <p>&nbsp;</p>
      <p>These practices are consistent with ICH GCP:</p>
      <ul>
      <li>4.5 Compliance with Protocol, sections 4.5.1, 4.5.2, and 4.5.3</li>
      <li>5.1 Quality Assurance and Quality Control, section 5.1.1</li>
      <li>5.20 Noncompliance, sections 5.20.1, and 5.20.2.</li>
      </ul>
      <p>&nbsp;</p>
      <p>It is the responsibility of the site investigator to use continuous vigilance to identify and
      report deviations within <span>[specify number]</span> working days of identification of the protocol
      deviation, or within <span>[specify number]</span> working days of the scheduled protocol-required
      activity.&nbsp; All deviations must be addressed in study source documents, reported to
      <span>[specify NIH Institute or Center (IC)]</span> Program Official and <span>[specify Data Coordinating
      Center or sponsor]</span>.&nbsp; Protocol deviations must be sent to the reviewing IRB per their policies.
      The site investigator is responsible for knowing and adhering to the reviewing IRB requirements.
      Further details about the handling of protocol deviations will be included in the MOP.</p>
      <p>&nbsp;</p>
      <h3>10.1.11&nbsp; Publication and Data Sharing Policy</h3>
      <p>This study will be conducted in accordance with the following publication and data sharing policies and regulations:</p>
      <p>&nbsp;</p>
      <p>National Institutes of Health (NIH) Public Access Policy, which ensures that the public has
      access to the published results of NIH funded research. It requires scientists to submit final
      peer-reviewed journal manuscripts that arise from NIH funds to the digital archive
      <u>PubMed Central</u> upon acceptance for publication.</p>
      <p>&nbsp;</p>
      <p>This study will comply with the NIH Data Sharing Policy and Policy on the Dissemination of NIH-Funded
      Clinical Trial Information and the Clinical Trials Registration and Results Information Submission rule.
      As such,&nbsp; this trial will be registered at ClinicalTrials.gov, and results information from this
      trial will be submitted to ClinicalTrials.gov. In addition, every attempt will be made to publish
      results in peer-reviewed journals.&nbsp; Data from this study may be requested from other researchers
      x years after the completion of the primary endpoint by contacting <span>[specify person or awardee
      institution or name of data repository]</span>.</p>
      <p>&nbsp;</p>
      <p>In addition, this study will comply with the NIH Genomic Data Sharing Policy, which applies to all
      NIH-funded research that generates large-scale human or non-human genomic data, as well as the use of
      these data for subsequent research. Large-scale data include genome-wide association studies (GWAS),
      single nucleotide polymorphisms (SNP) arrays, and genome sequence, transcriptomic, epigenomic, and gene expression data.</p>
      <p>&nbsp;</p>
      <h3>10.1.12&nbsp; Conflict of Interest Policy</h3>
      <p>The independence of this study from any actual or perceived influence, such as by the pharmaceutical
      industry, is critical. Therefore any actual conflict of interest of persons who have a role in the design,
      conduct, analysis, publication, or any aspect of this trial will be disclosed and managed. Furthermore,
      persons who have a perceived conflict of interest will be required to have such conflicts managed in
      a way that is appropriate to their participation in the design and conduct of this trial.&nbsp; The
      study leadership in conjunction with the <span>[specify NIH Institute or Center (IC)]</span> has
      established policies and procedures for all study group members to disclose all conflicts of interest
      and will establish a mechanism for the management of all reported dualities of interest.</p>
