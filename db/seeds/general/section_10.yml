      <p><em>No text is to be entered in this section; rather it should be included under the relevant subheadings below.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>The following subsections should include a description of the regulatory and ethical considerations,
      and context for the conduct of the trial. Of note, the guiding ethical principles being followed
      by this study are included in the <strong>Statement of Compliance</strong> at the beginning of
      this protocol. For NIH Intramural Research Program studies only:&nbsp; A statement referencing compliance
      with NIH Human Research Protections Program policies and procedures is adequate for
      <strong>Subsection 10.1.1, Informed Consent Process.</strong>&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <h3>10.1.1&nbsp;&nbsp;&nbsp;&nbsp; Informed Consent Process</h3>
      <p><em>No text is to be entered in this section; rather it should be included under the relevant
      subheadings below.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>The following subsections should describe the procedures for obtaining and documenting
      informed consent of study participants.</em><em>&nbsp; State if a separate screening consent will
      be used.&nbsp; If a separate screening consent will not be used, the study consent must be signed
      prior to conducting study screening procedures.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>In obtaining and documenting informed consent, the investigator must comply with applicable
      regulatory requirements (e.g., 45 CFR Part 46, 21 CFR Part 50, 21 CFR Part 56) and should adhere
      to ICH GCP. Prior to the beginning of the trial, the investigator should have the IRB’s written
      approval for the protocol and the written informed consent form(s) and any other written information
      to be provided to the participants. </em></p>
      <p>&nbsp;</p>
      <h4>10.1.1.1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Consent/assent and Other Informational Documents Provided to participants</h4>
      <p><em>This section should demonstrate that the consent form contains all required regulatory elements.</em>
      <em>List all consent and/or assent documents and materials submitted with this protocol.&nbsp;
      Include consent and/or assent forms, printed or web-based materials, phone scripts and any other related material.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>If needed, describe special documents or materials (e.g., Braille, another language, audio recording)</em></p>
      <p>&nbsp;</p>
      <h4>10.1.1.2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Consent Procedures and Documentation</h4>
      <p><em>Describe how informed consent will be administered.&nbsp; Describe any proposed waivers or
      alterations to informed consent.&nbsp; Describe any special circumstances regarding obtaining consent.&nbsp;
      Describe plans for obtaining consent from speakers of language other than English.&nbsp; Describe
      procedures for obtaining surrogate consent for those unable to consent on their own behalf.&nbsp;
      This section should be consistent with <strong>Section 5.5, Strategies for Recruitment and Retention </strong>
      when describing consent plans and special considerations for children or other vulnerable participants.
      Address re-consent processes for children who become adults or emancipated during a study.</em></p>
      <p><em>&nbsp;</em></p>
      <h3>10.1.2&nbsp;&nbsp;&nbsp;&nbsp; Study Discontinuation and Closure</h3>
      <p><em>List possible reasons for termination or temporary suspension of the study (e.g., study closure
      based on PI decision, sponsor/funder decision, regulatory or other oversight bodies; review of serious,
      unexpected, and related AEs; noncompliance; futility).&nbsp; For any study that is prematurely terminated
      or temporarily suspended, the PI will promptly inform study participants, the IRB, and sponsor and
      provide the reason(s) for the termination or temporary suspension. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>When a study is prematurely terminated, refer to Section <strong>7, Study Intervention Discontinuation
      and Participant Discontinuation/Withdrawal</strong>, for handling of enrolled study participants.</em></p>
      <p><em>&nbsp;</em>&nbsp;</p>
      <h3>10.1.3&nbsp;&nbsp;&nbsp;&nbsp; Confidentiality and Privacy</h3>
      <p><em>This section will describe protections for maintaining confidentiality of participant data,
      including, but not limited to forms, records and samples and participant privacy.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Include procedures for maintaining participant confidentiality, privacy protections, any special
      data security requirements, and record retention per the sponsor’s requirements. Describe who would have </em>
      <em>access to records, including the investigator and other study staff, the clinical monitor, funding
      institutions, representatives of the NIH Institute or Center (IC), IND/IDE sponsor, representatives
      from the IRB, regulatory agencies, and representatives of the pharmaceutical company supplying product
      to be tested.&nbsp; In addition, consider inclusion of the following information:</em></p>
      <p>&nbsp;</p>
      <ul>
      <li>Describe whether identifiers will be attached to data/samples, or whether data will be coded or unlinked.</li>
      <li>If unlinked or coded, and additional information (e.g., age, ethnicity, sex, diagnosis) is available,
      discuss whether this might make specific individuals or families identifiable.</li>
      <li>If research data/samples will be coded, describe how access to the “key” for the code will be
      limited. Include description of security measures (password-protected database, locked drawer, other).&nbsp;
      List names or positions of persons with access to the key.</li>
      <li><em>Include a discussion of the circumstances in which data or samples will be shared with other researchers.</em></li>
      <li><em>Include a discussion of plans to publish participant’s family pedigrees, with a description
      of measures to minimize the chance of identifying specific families.</em></li>
      <li><em>Describe any situations in which personally identifiable information will be released to third parties.</em></li>
      </ul>
      <ul>
      <li><em>State who has access to records, data, and samples.&nbsp; Consider if monitors or auditors
      outside of study investigators will need access.</em></li>
      </ul>
      <ul>
      <li><em>Discuss any additional features to protect confidentiality (e.g., use of a certificate of confidentiality).</em></li>
      <li><em>Approaches to ensure privacy of study participants</em></li>
      </ul>
      <p><em>&nbsp;</em></p>
      <p><em>For some studies, a Certificate of Confidentiality (CoC) may be necessary. A CoC provides
      protection to researchers and research institutions from being forced to provide identifying information
      on study participants to any federal, state or local authority. Authorization comes from NIH through
      section 301 (d) of the Public Health Service Act (42 U.S.C. 241 (d)) which provides the Secretary of
      Health and Human Services the authority to protect the privacy of study participants. Refer to the
      NIH Certificate of Confidentiality Kiosk, for more details. </em></p>
      <p><em>&nbsp;</em></p>
      <h3>10.1.4&nbsp;&nbsp;&nbsp;&nbsp; Future Use of Stored Specimens and Data</h3>
      <p><em>If intended specimens or residual specimens are retained after the study is complete, include
      the provisions for consent and the options that are available for the participant to agree to the
      future use of his/her specimens, images, audio or video recordings. Specify the location(s), if other
      than the clinical site, where specimens or other data will be maintained, how long specimens or other
      data will be stored, if the site's IRB will review future studies, and protections of confidentiality
      for any future studies with the stored specimens or data (e.g., specimens will be coded, bar-coded,
      de-identified, identifying information will be redacted from audio recording transcripts). Include a
      statement that genetic testing will or will not be performed. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>See also <strong>Section 10.1.3, Confidentiality</strong> <strong>and Privacy </strong>and
      <strong>Section 10.1.9, Data Handling and Record Keeping</strong>, for further information on future
      use of study records.</em></p>
      <p>&nbsp;&nbsp;</p>
      <h3>10.1.5&nbsp;&nbsp;&nbsp;&nbsp; Key Roles and Study Governance</h3>
      <p><em>Provide the name and contact information of the Principal Investigator and the Medical Monitor.</em></p>
