      <p><em>In addition, briefly describe any study leadership committees (e.g.: Steering Committee,
      Executive Committee, Subcommittee) and their roles.&nbsp; Note that it is not necessary to list
      specific members.&nbsp; Also, describe country-specific administrative requirements or functions
      that materially affect the conduct of the study. The MOP should include a list of study team roles
      and responsibilities of those involved in the conduct, management, or oversight of the trial.</em></p>
      <p>&nbsp;</p>
      <h3>10.1.6&nbsp;&nbsp;&nbsp;&nbsp; Safety Oversight</h3>
      <p><em>Appropriate safety oversight should be used for each trial.&nbsp; This could include a Safety
      Monitoring Committee (SMC), Data Safety Monitoring Board (DSMB), Safety Assessment Committee, and/or
      an Independent Safety Monitor (ISM). Independent oversight is an important component to ensure human
      subjects’ protection and data integrity and should be considered for each study. In this section,
      the type of safety oversight should be clearly identified along with any known responsibilities for
      the oversight of safety and data integrity in the study. Describe the composition of the SMC or DSMB,
      frequency of interim data review, final data analysis and method of reviews. A separate DSMB Charter
      will provide further detail of DSMB membership, responsibilities and administration of the DSMB. </em></p>
      <p><em>&nbsp;</em>&nbsp;</p>
      <h3>10.1.7&nbsp;&nbsp;&nbsp;&nbsp; Clinical Monitoring</h3>
      <p><em>Site monitoring is conducted to ensure that the rights and well-being of trial participants
      are protected, that the reported trial data are accurate, complete, and verifiable, and that the
      conduct of the trial is in compliance with the currently approved protocol/amendment(s), with ICH GCP,
      and with applicable regulatory requirement(s).&nbsp;</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>This section should give a general description of how monitoring of the conduct and progress
      of the clinical investigation will be conducted (i.e., </em><em>who will conduct the monitoring, the type,
      frequency, and extent of monitoring, who will be provided reports of monitoring, if independent audits of
      the monitoring will be conducted).&nbsp; This section may refer to a separate detailed clinical monitoring plan.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>A</em><em> separate clinical monitoring plan (CMP) should describe in detail who will conduct
      the monitoring, at what frequency monitoring will be done, at what level of detail monitoring will
      be performed, and the distribution of monitoring reports.</em>&nbsp; <em>A CMP ordinarily should focus
      on preventing or mitigating important and likely risks, identified by a risk assessment, to critical
      data and processes. The types (e.g., on-site, centralized), frequency (e.g., early, for initial assessment
      and training versus throughout the study), and extent (e.g., comprehensive (100% data verification) versus
      targeted or random review of certain data (less than 100% data verification)) of monitoring activities
      will depend on a range of factors, considered during the risk assessment, including the complexity of
      the study design, types of study endpoints, clinical complexity of the study population, geography,
      relative experience of the PI and of the sponsor with the PI, electronic data capture, relative safety
      of the study intervention, stage of the study, and quantity of data.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>If a separate CMP is not used, include all the details noted above in this section of the protocol.</em></p>
      <p><em>&nbsp;</em></p>
      <h3>10.1.8&nbsp;&nbsp;&nbsp;&nbsp; Quality Assurance and Quality Control</h3>
      <p><em>This section will briefly describe the plans for quality management, the system for assessing
      the quality of processes within a system.&nbsp; Quality management encompasses quality assurance (QA)</em>
      <em>&nbsp;and quality control (QC)</em><em>.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Each site, both clinical and laboratory, should have SOPs for quality management that describe:&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <ul>
      <li><em>How data and biological specimens (when applicable) will be evaluated for compliance with the
      protocol, ethical standards, regulatory compliance, and accuracy in relation to source documents. </em></li>
      <li><em>The documents to be reviewed (e.g., CRFs, clinic notes, product accountability records, specimen
      tracking logs, questionnaires, audio or video recordings), who is responsible, and the frequency for reviews. </em></li>
      <li><em>Who will be responsible for addressing QA issues (e.g., correcting procedures that are not in
      compliance with protocol) and QC issues (e.g., correcting errors in data entry). </em></li>
      <li><em>Staff training methods and how such training will be tracked.</em></li>
      <li><em>If applicable, calibration exercises conducted prior to and during the study to train examiners
      and maintain acceptable intra- and inter-examiner agreement.</em></li>
      </ul>
      <p><em>Regular monitoring and an independent audit, if conducted, must be performed according to ICH-GCP.&nbsp;
      See also <strong>Section 10.1.7, Clinical Monitoring</strong>.</em></p>
      <p>&nbsp;</p>
      <h3>10.1.9&nbsp;&nbsp;&nbsp;&nbsp; Data Handling and Record Keeping</h3>
      <p><em>No text is to be entered in this section; rather it should be included under the relevant subheadings below.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Each participating site will maintain appropriate medical and research records for this trial,
      in compliance with ICH GCP and regulatory and institutional requirements for the protection of confidentiality
      of participants.&nbsp; As part of participating in a NIH-sponsored or NIH-affiliated study, each site
      will permit authorized representatives of the NIH, sponsor, and regulatory agencies to examine (and
      when permitted by applicable law, to copy) clinical records for the purposes of quality assurance reviews,
      audits, and evaluation of the study safety, progress, and data validity. Describe in this section who will
      have access to records.&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>The following subsections should include a description of the data handling and record keeping
      for the conduct of the trial. </em></p>
      <p><em>&nbsp;</em></p>
      <h4>10.1.9.1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Data Collection and Management Responsibilities</h4>
      <p><em>Provide details regarding the type(s) of data capture that will be used for the study and any
      relevant data standards or common data elements that are being utilized as a part of the trial. Specify
      whether it will be paper or electronic, distributed or central, batched or ongoing processing, and any
      related requirements. Indicate expectations for time for submission of CRFs. Further details should be
      provided in the MOP or the data management plan, including detailed descriptions of source documentation,
      CRFs, instructions for completing forms, data handling procedures, and procedures for data monitoring.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Source data are all information, original records of clinical findings, observations, or other
      activities in a clinical trial necessary for the reconstruction and evaluation of the trial.&nbsp;
      Electronic source data are data initially recorded in electronic form. Examples of source data include,
      but are not limited to, hospital records, clinical and office charts, laboratory notes, memoranda,
      participants’ memory aids or evaluation checklists, pharmacy dispensing records, audio recordings of
      counseling sessions, recorded data from automated instruments, copies or transcriptions certified after
      verification as being accurate and complete, microfiches, photographic negatives, microfilm or magnetic
      media, x-rays, and participant files and records kept at the pharmacy, at the laboratories, and medico-technical
      departments involved in the clinical trial. It is acceptable to use CRFs as source documents.&nbsp;
      If this is the case, it should be stated in this section what data will be collected on CRFs and what
      data will be collected from other sources. </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>It is not acceptable for the CRF to be the only record of a participant’s inclusion in the
      study.&nbsp; Study participation should be captured in a participant’s medical record.&nbsp; This
      is to ensure that anyone who would access the patient medical record has adequate knowledge that
      the patient is participating in a clinical trial.</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Describe responsibilities for data handling and record keeping as they specifically relate
      to the IND/IDE sponsor (if applicable), the award site, clinical site(s), laboratory(ies), and DCC.
      Information should include the role in data collection, review of data, trial materials, and reports,
      as well as retention of source documents, files, and records.&nbsp; Describe coding dictionaries
      to be used and reconciliation processes (if applicable).&nbsp; </em></p>
      <p><em>&nbsp;</em></p>
      <p><em>If data are to be generated in one location and transferred to another group, describe the
      responsibilities of each party.</em></p>
      <p>&nbsp;</p>
      <p><em>Provide a list of planned data standards, formats, terminologies and their versions, used for
      the collection, tabulation, analysis of study data</em><em>. Refer to the FDA Guidance for Industry,
      Providing Regulatory Submissions in Electronic Format — Standardized Study Data, </em><em>Study Data
      Technical Conformance Guide </em><em>and FDA Guidance for Industry, Providing Regulatory Submissions in
      Electronic Format - Human Pharmaceutical Product Applications and Related Submissions Using the eCTD Specifications.</em></p>
      <p>&nbsp;</p>
      <h4>10.1.9.2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Study Records Retention</h4>
      <p><em>Specify the length of time for the investigator to maintain all records pertaining to this study.
      &nbsp;The investigator should use the most conservative rule for document retention – i.e., retention
      should follow the rule that has the longest period.&nbsp; For NIH, grantees must retain records for a
      period of three years from the date of Federal Financial Report (FFR) submission. &nbsp;</em></p>
      <p><em>&nbsp;</em></p>
      <p><em>Indicate whether permission is required (and from whom) prior to destruction of records. If
      under an IND/IDE, records should not be destroyed without the IND/IDE sponsor’s agreement. Pharmaceutical
      companies who supply unapproved products should be consulted. </em></p>
      <p>&nbsp;</p>
      <p><em>Study intervention records may be described here if not addressed elsewhere in the protocol. </em></p>
      <p>&nbsp;</p>
      <h3>10.1.10&nbsp; Protocol Deviations</h3>
      <p><em>Plans for detecting, reviewing, and reporting deviations from the protocol should be described.
      A statement should be included to indicate that deviations are not allowed, unless a statement is
      included in the investigator agreement. Provisions for approval of deviations can be described. </em></p>
      <p>&nbsp;&nbsp;</p>
      <h3>10.1.11&nbsp; Publication and Data Sharing Policy</h3>
      <p><em>The publication and authorship policies should be described in this section.&nbsp; For example,
      for a study with multiple investigators, this section might state that an Executive Committee will be
      responsible for developing publication procedures and resolving authorship issues.&nbsp; Please refer
      to your specific contract, grant, and/or Clinical Trials Agreements.&nbsp; If details of the publication
      policy will be described in the study’s MOP, refer to it here.&nbsp; The study must comply with:</em></p>
      <ul>
      <li><em>The NIH Public Access Policy, the NIH Policy on the Dissemination of NIH-Funded Clinical Trial
      Information, The Food and Drug Administration Amendments Act of 2007 (FDAAA), Clinical Trials Registration
      and Results Information Submission rule,</em></li>
      <li><em>The NIH Data Sharing Policy (if applicable),</em></li>
      <li><em>The NIH Genomic Data Sharing Policy, (if applicable), and</em></li>
      <li><em>The NIH Data Sharing Policy and Implementation Guidance,</em></li>
      <li><em>Any other relevant policies (e.g., NIH IC-specific data sharing or publication policy)</em></li>
      </ul>
      <p>&nbsp;&nbsp;</p>
      <h3>10.1.12&nbsp; Conflict of Interest Policy</h3><p><em>This section should
      include a description of how the study will manage actual or perceived conflicts of interest</em></p>
    example: |-
      <h3>10.1.1&nbsp;&nbsp;&nbsp;&nbsp; Informed Consent Process</h3>
      <h4>10.1.1.1&nbsp;&nbsp;&nbsp; Consent/assent and Other Informational Documents Provided to participants</h4>
      <p>Consent forms describing in detail the study intervention, study procedures, and risks are given
      to the participant and written documentation of informed consent is required prior to starting
      intervention/administering study intervention.&nbsp; The following consent materials are submitted
      with this protocol <span>[insert list]</span>.</p>
      <p>&nbsp;</p>
      <h4>10.1.1.2&nbsp;&nbsp;&nbsp; Consent Procedures and Documentation</h4>
      <p>Informed consent is a process that is initiated prior to the individual’s agreeing to participate
      in the study and continues throughout the individual’s study participation. Consent forms will
      be Institutional Review Board (IRB)-approved and the participant will be asked to read and review
      the document. The investigator will explain the research study to the participant and answer any
      questions that may arise. A verbal explanation will be provided in terms suited to the participant’s
      comprehension of the purposes, procedures, and potential risks of the study and of their rights as
      research participants.&nbsp; Participants will have the opportunity to carefully review the written
      consent form and ask questions prior to signing. The participants should have the opportunity to discuss
      the study with their family or surrogates or think about it prior to agreeing to participate. The
      participant will sign the informed consent document prior to any procedures being done specifically
      for the study. Participants must be informed that participation is voluntary and that they may withdraw
      from the study at any time, without prejudice. A copy of the informed consent document will be given
      to the participants for their records. The informed consent process will be conducted and documented
      in the source document (including the date), and the form signed, before the participant undergoes any
      study-specific procedures. The rights and welfare of the participants will be protected by emphasizing
      to them that the quality of their medical care will not be adversely affected if they decline to participate in this study.</p>
      <p>&nbsp;</p>
      <h3>10.1.2&nbsp;&nbsp;&nbsp;&nbsp; Study Discontinuation and Closure</h3>
      <p>This study may be temporarily suspended or prematurely terminated if there is sufficient reasonable
      cause.&nbsp; Written notification, documenting the reason for study suspension or termination, will
      be provided by the suspending or terminating party to <span>[study participants, investigator, funding
      agency, the Investigational New Drug (IND) or Investigational Device Exemption (IDE) sponsor and
      regulatory authorities]</span>.&nbsp; If the study is prematurely terminated or suspended, the Principal
      Investigator (PI) will promptly inform study participants, the IRB, and sponsor and will provide the
      reason(s) for the termination or suspension.&nbsp; Study participants will be contacted, as applicable,
      and be informed of changes to study visit schedule.</p>
      <p>&nbsp;</p>
      <p>Circumstances that may warrant termination or suspension include, but are not limited to:</p>
      <ul>
      <li>Determination of unexpected, significant, or unacceptable risk to participants</li>
      <li>Demonstration of efficacy that would warrant stopping&nbsp;&nbsp;</li>
      <li>Insufficient compliance to protocol requirements</li>
      <li>Data that are not sufficiently complete and/or evaluable</li>
      <li>Determination that the primary endpoint has been met</li>
      <li>Determination of futility</li>
      </ul>
      <p>&nbsp;</p>
      <p>Study may resume once concerns about safety, protocol compliance, and data quality are addressed,
      and satisfy the sponsor, IRB and/or Food and Drug Administration (FDA).</p>
      <p>&nbsp;</p>
      <h3>10.1.3&nbsp;&nbsp;&nbsp;&nbsp; Confidentiality and privacy</h3>
      <p>Participant confidentiality and privacy is strictly held in trust by the participating investigators,
      their staff, and the sponsor(s) and their interventions. This confidentiality is extended to cover
      testing of biological samples and genetic tests in addition to the clinical information relating to
      participants. Therefore, the study protocol, documentation, data, and all other information generated
      will be held in strict confidence. No information concerning the study or the data will be released
      to any unauthorized third party without prior written approval of the sponsor.</p>
      <p>&nbsp;</p>
      <p>All research activities will be conducted in as private a setting as possible.</p>
      <p>&nbsp;</p>
      <p>The study monitor, other authorized representatives of the sponsor, representatives of the Institutional
      Review Board (IRB), regulatory agencies or pharmaceutical company supplying study product may inspect
      all documents and records required to be maintained by the investigator, including but not limited to,
      medical records (office, clinic, or hospital) and pharmacy records for the participants in this study.
      The clinical study site will permit access to such records.</p>
      <p>&nbsp;</p>
      <p>The study participant’s contact information will be securely stored at each clinical site for
      internal use during the study. At the end of the study, all records will continue to be kept in a secure
      location for as long a period as dictated by the reviewing IRB, Institutional policies, or sponsor requirements.</p>
      <p>&nbsp;</p>
      <p>Study participant research data, which is for purposes of statistical analysis and scientific
      reporting, will be transmitted to and stored at the <span>[specify name of Data Coordinating Center]</span>.
      This will not include the participant’s contact or identifying information. Rather, individual
      participants and their research data will be identified by a unique study identification number.
      The study data entry and study management systems used by clinical sites and by <span>[specify name
      of Data Coordinating Center]</span> research staff will be secured and password protected. At the
      end of the study, all study databases will be de-identified and archived at the <span>[specify
      name of Data Coordinating Center]</span>.</p>
      <p>&nbsp;</p>
      <p>Certificate of Confidentiality (if applicable)</p>
      <p>&nbsp;</p>
      <p>To further protect the privacy of study participants, a Certificate of Confidentiality will be
      issued by the National Institutes of Health (NIH).  This certificate protects identifiable research
      information from forced disclosure. It allows the investigator and others who have access to research
      records to refuse to disclose identifying information on research participation in any civil, criminal,
      administrative, legislative, or other proceeding, whether at the federal, state, or local level.
      By protecting researchers and institutions from being compelled to disclose information that would
      identify research participants, Certificates of Confidentiality help achieve the research objectives
      and promote participation in studies by helping assure confidentiality and privacy to participants.</p>
      <p><em>&nbsp;</em></p>
      <h3>10.1.4&nbsp;&nbsp;&nbsp;&nbsp; Future Use of Stored Specimens and Data</h3>
      <p>Data collected for this study will be analyzed and stored at the <span>[specify name of Data
      Coordinating Center]</span>. After the study is completed, the de-identified, archived data will
      be transmitted to and stored at the <span>[specify name of Data Repository]</span>, for use by
      other researchers including those outside of the study. Permission to transmit data to the
      <span>[specify name of Data Repository]</span> will be included in the informed consent.</p>
      <p>&nbsp;</p>
      <p>With the participant’s approval and as approved by local Institutional Review Boards (IRBs),
      de-identified biological samples will be stored at the <span>[specify name of Biosample Repository]</span>
      with the same goal as the sharing of data with the <span>[specify name of Data Repository]</span>.
      These samples could be used for research the causes of <span>[specify condition(s)]</span>, its
      complications and other conditions for which individuals with <span>[specify condition(s)]</span>
      are at increased risk, and to improve treatment. The <span>[specify name of Repository]</span>
      will also be provided with a code-link that will allow linking the biological specimens with the
      phenotypic data from each participant, maintaining the blinding of the identity of the participant.</p>
      <p>&nbsp;</p>
      <p>During the conduct of the study, an individual participant can choose to withdraw consent to
      have biological specimens stored for future research. However, withdrawal of consent with regard
      to biosample storage may not be possible after the study is completed.</p>
      <p>&nbsp;</p>
      <p>When the study is completed, access to study data and/or samples will be provided through the
      <span>[specify name of Repository]</span>.</p>
      <p>&nbsp;</p>
      <h3>10.1.5&nbsp;&nbsp;&nbsp;&nbsp; Key Roles and Study Governance</h3>
      <p><em>Provide the name and contact information of the Principal Investigator and the Medical Monitor.</em></p>
      <table border="1">
      <tbody>
      <tr>
      <td width="441"><p><strong>Principal Investigator</strong></p></td>
      <td width="423"><p><strong>Medical Monitor</strong></p></td>
      </tr>
      <tr>
      <td width="441"><p>&nbsp;</p></td>
      <td width="423"><p>&nbsp;</p></td>
      </tr>
      <tr>
      <td width="441"><p>&nbsp;</p></td>
      <td width="423"><p>&nbsp;</p></td>
      </tr>
      <tr>
      <td width="441"><p>&nbsp;</p></td>
